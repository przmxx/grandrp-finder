<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Tracker | by PRZMX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent-color: #00FF55; --accent-glow: rgba(0, 255, 85, 0.4); }
        body { background-color: #050608; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .bg-space { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #0a0c18 0%, #050608 100%); z-index: -2; }
        .bg-grid { position: fixed; inset: 0; background-image: linear-gradient(var(--accent-glow) 1px, transparent 1px), linear-gradient(90deg, var(--accent-glow) 1px, transparent 1px); background-size: 60px 60px; transform: perspective(500px) rotateX(60deg) translateY(-100px); opacity: 0.2; animation: moveGrid 20s linear infinite; z-index: -1; }
        @keyframes moveGrid { 0% { background-position: 0 0; } 100% { background-position: 0 600px; } }
        .glow-title { text-shadow: 0 0 50px var(--accent-color); font-style: italic; }
        .neo-card { background: rgba(13, 15, 20, 0.85); border: 1px solid rgba(255, 255, 255, 0.05); border-left: 4px solid var(--accent-color); backdrop-filter: blur(20px); transition: 0.2s; cursor: pointer; }
        .neo-card.offline { border-left-color: #ef4444 !important; opacity: 0.35; }
        .cwela-label { color: rgba(255, 255, 255, 0.1); font-weight: 900; font-size: 8px; text-transform: uppercase; letter-spacing: 0.1em; }
        .btn-toggle { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); height: 45px; color: rgba(255,255,255,0.5); font-weight: 700; }
        .btn-toggle.active { background: var(--accent-color) !important; color: #000 !important; box-shadow: 0 0 30px var(--accent-color); }
        .btn-refresh { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); height: 45px; color: white; font-weight: 900; }
        .btn-refresh:active { background: var(--accent-color); color: #000; }
        .fav-star { transition: 0.2s; color: rgba(255,255,255,0.05); width: 16px; cursor: pointer; }
        .fav-star.active { color: #FFD700; filter: drop-shadow(0 0 5px #FFD700); }
        .picker-container { background: rgba(0,0,0,0.6); border: 1px solid var(--accent-color); }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 100; align-items: center; justify-content: center; }
        .modal-box { background: #0f1116; border: 1px solid var(--accent-color); width: 90%; max-width: 400px; padding: 30px; border-radius: 20px; }
    </style>
</head>
<body class="py-10 px-6">
    <div class="bg-space"></div><div class="bg-grid"></div>
    <div id="overlay" onclick="closeModal()">
        <div class="modal-box text-center" onclick="event.stopPropagation()">
            <h2 id="modalName" class="text-3xl font-black italic uppercase mb-4">---</h2>
            <div id="modalStatus" class="font-bold mb-4 uppercase">---</div>
            <div id="modalLogs" class="bg-white/5 p-4 rounded text-[10px] font-mono text-blue-300 break-all"></div>
            <button onclick="closeModal()" class="mt-6 w-full py-3 bg-white/5 border border-white/10 rounded font-bold uppercase hover:bg-white hover:text-black">Zamknij</button>
        </div>
    </div>
    <div class="max-w-7xl mx-auto flex flex-col items-center">
        <div class="text-center mb-10">
            <h1 class="text-6xl md:text-9xl font-black uppercase glow-title leading-tight">PLAYER <span style="color: var(--accent-color)">TRACKER</span></h1>
            <p class="text-[10px] font-black tracking-[0.8em] text-white/20 uppercase">by PRZMX</p>
        </div>
        <div class="flex flex-wrap justify-center gap-4 mb-10">
            <div class="flex items-center gap-3 px-4 py-2 rounded-xl picker-container">
                <input type="color" id="picker" oninput="updateAccentColor(this.value)" class="w-6 h-6 rounded bg-transparent border-none cursor-pointer">
                <span id="hexLabel" class="text-[9px] font-black uppercase">#00FF55</span>
            </div>
            <button onclick="toggleFavorites()" id="favToggleBtn" class="btn-toggle px-8 py-2 rounded-xl text-[10px] uppercase">Ulubione</button>
            <button onclick="fetchData()" class="btn-refresh px-8 py-2 rounded-xl text-[10px] uppercase">Odśwież</button>
        </div>
        <div class="max-w-xl w-full mb-8">
            <input type="text" id="search" placeholder="SZUKAJ..." class="w-full bg-black/40 py-5 px-4 text-white outline-none font-black text-2xl placeholder-white/5 uppercase text-center border-b-2" style="border-color: var(--accent-color)">
            <div class="text-center mt-4 uppercase text-[10px] font-black text-white/30 tracking-widest">Online: <span id="count" style="color: var(--accent-color)">0</span></div>
        </div>
        <div id="player-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 w-full"></div>
    </div>

    <script>
        const srv = '8rml8v';
        let players = [], favorites = JSON.parse(localStorage.getItem('przmx_favs')) || [], onlyFavs = false;

        function getHist() { return JSON.parse(localStorage.getItem(`hist_${srv}`)) || {}; }
        let hist = getHist();

        function updateAccentColor(c) {
            document.documentElement.style.setProperty('--accent-color', c);
            const r = parseInt(c.slice(1,3),16), g = parseInt(c.slice(3,5),16), b = parseInt(c.slice(5,7),16);
            document.documentElement.style.setProperty('--accent-glow', `rgba(${r},${g},${b},0.3)`);
            document.getElementById('picker').value = c;
            document.getElementById('hexLabel').innerText = c.toUpperCase();
            localStorage.setItem('przmx_color', c);
            render();
        }

        async function fetchData() {
            const url = `https://servers-frontend.fivem.net/api/servers/single/${srv}`;
            const endpoints = [
                `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
                `https://api.corsproxy.io/?url=${encodeURIComponent(url)}`,
                `https://thingproxy.freeboard.io/fetch/${url}`
            ];

            try {
                // Wyścig: kto pierwszy ten lepszy
                const data = await Promise.any(endpoints.map(e => fetch(e).then(r => r.json())));
                if (data?.Data?.players) {
                    const nowOnline = data.Data.players;
                    hist = getHist();
                    nowOnline.forEach(p => {
                        if (!hist[p.name]) hist[p.name] = { ids: [p.id], online: true };
                        else { hist[p.name].online = true; if(!hist[p.name].ids.includes(p.id)) hist[p.name].ids.push(p.id); }
                    });
                    const names = nowOnline.map(p => p.name);
                    Object.keys(hist).forEach(n => { if(!names.includes(n)) hist[n].online = false; });
                    localStorage.setItem(`hist_${srv}`, JSON.stringify(hist));
                    players = nowOnline.sort((a,b) => a.id - b.id);
                    render();
                }
            } catch (e) { console.error("Wszystkie proxy zamuliły"); }
        }

        function render() {
            const val = document.getElementById('search').value.toLowerCase();
            const container = document.getElementById('player-list');
            container.innerHTML = "";
            const isGoat = (n) => ['przmx','kejcpi','razees'].some(g => n.toLowerCase().includes(g));

            const source = val.length > 0 ? Object.keys(hist) : players.map(p => p.name);
            source.forEach(name => {
                const h = hist[name]; if(!h) return;
                const id = h.online ? (players.find(p => p.name === name)?.id || h.ids.slice(-1)[0]) : h.ids.slice(-1)[0];
                if (val && !name.toLowerCase().includes(val) && !id.toString().includes(val)) return;
                if (onlyFavs && !favorites.includes(name)) return;
                if (!val && !h.online && !onlyFavs) return;

                const card = document.createElement('div');
                card.className = `neo-card p-4 rounded-xl flex items-center justify-between ${!h.online ? 'offline' : ''}`;
                card.onclick = () => openModal(name);
                const goat = isGoat(name);
                
                card.innerHTML = `
                    <div class="min-w-0">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="cwela-label">${h.online ? (goat ? "GOAT" : "NICK CWELA") : "OFFLINE"}</span>
                            <span onclick="event.stopPropagation(); toggleFav('${name}')" class="fav-star ${favorites.includes(name) ? 'active' : ''}">★</span>
                        </div>
                        <div class="font-bold truncate ${goat ? 'underline text-white' : 'text-slate-300'}">${name}</div>
                    </div>
                    <div class="text-2xl font-black italic shrink-0" style="color: ${h.online ? (goat ? '#fff' : 'var(--accent-color)') : '#ef4444'}">${id}</div>`;
                container.appendChild(card);
            });
            document.getElementById('count').innerText = players.length;
        }

        function openModal(n) {
            const h = hist[n]; document.getElementById('modalName').innerText = n;
            document.getElementById('modalStatus').innerText = h.online ? "ONLINE" : "OFFLINE";
            document.getElementById('modalStatus').style.color = h.online ? "var(--accent-color)" : "#ef4444";
            document.getElementById('modalLogs').innerText = `HISTORIA ID: ${h.ids.join(' → ')}`;
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('overlay').style.display = 'none'; }
        function toggleFav(n) { const i = favorites.indexOf(n); i === -1 ? favorites.push(n) : favorites.splice(i,1); localStorage.setItem('przmx_favs', JSON.stringify(favorites)); render(); }
        function toggleFavorites() { onlyFavs = !onlyFavs; document.getElementById('favToggleBtn').classList.toggle('active', onlyFavs); render(); }

        document.getElementById('search').oninput = render;
        const saved = localStorage.getItem('przmx_color') || '#00FF55';
        updateAccentColor(saved);
        render(); fetchData(); 
        setInterval(fetchData, 15000);
    </script>
</body>
</html>
