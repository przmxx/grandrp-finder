<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Tracker</title>
    <style>
        :root {
            --neon-green: #00ff88;
            --dark-bg: #050505;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Tło z siatką 3D */
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(0, 255, 136, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 136, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center top;
            z-index: -1;
            mask-image: linear-gradient(to bottom, transparent, black);
        }

        .header {
            margin-top: 50px;
            text-align: center;
        }

        .header h1 {
            font-size: 64px;
            font-style: italic;
            font-weight: 900;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 20px var(--neon-green), 0 0 40px var(--neon-green);
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .header span {
            color: var(--neon-green);
        }

        .top-nav {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #aaa;
            padding: 10px 20px;
            border-radius: 5px;
            text-transform: uppercase;
            font-size: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-btn.active {
            border-color: var(--neon-green);
            color: white;
        }

        .search-container {
            margin-top: 60px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .search-box {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon-green);
            padding: 15px;
            color: white;
            font-size: 32px;
            text-align: center;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        .online-status {
            margin-top: 40px;
            border: 2px solid var(--neon-green);
            border-radius: 50px;
            padding: 10px 40px;
            color: var(--neon-green);
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        #results {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1000px;
            padding-bottom: 50px;
        }

        .player-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 136, 0.1);
            padding: 15px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        .player-id { color: var(--neon-green); font-weight: bold; }
    </style>
</head>
<body>

    <div class="background-grid"></div>

    <div class="header">
        <h1>GRANDRP <span>TRACKER</span></h1>
        <div style="font-size: 8px; opacity: 0.4; letter-spacing: 4px;">BY PRZMX</div>
    </div>

    <div class="top-nav">
        <button class="nav-btn active">#00FF88</button>
        <button class="nav-btn">ULUBIONE</button>
        <button class="nav-btn">ODŚWIEŻ</button>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="SZUKAJ..." oninput="filterPlayers()">
        <div style="font-size: 10px; color: #444; margin-top: 10px;">SKANOWANIE...</div>
    </div>

    <div class="online-status">
        ONLINE: <span id="onlineCount">0</span>
    </div>

    <div id="results"></div>

    <script>
        const serverId = "8rml8v";
        const proxyUrl = "https://corsproxy.io/?";
        const apiUrl = `https://servers-frontend.fivem.net/api/servers/single/${serverId}`;
        
        let allPlayers = [];

        async function updateTracker() {
            try {
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                const data = await response.json();
                allPlayers = data.Data.players;
                
                document.getElementById('onlineCount').innerText = allPlayers.length;
                renderPlayers(allPlayers);
            } catch (e) {
                console.error("Błąd pobierania:", e);
            }
        }

        function renderPlayers(players) {
            const container = document.getElementById('results');
            container.innerHTML = players.map(p => `
                <div class="player-item">
                    <span>${p.name}</span>
                    <span class="player-id">ID: ${p.id}</span>
                </div>
            `).join('');
        }

        function filterPlayers() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allPlayers.filter(p => 
                p.name.toLowerCase().includes(term) || p.id.toString().includes(term)
            );
            renderPlayers(filtered);
        }

        // Start
        updateTracker();
        setInterval(updateTracker, 60000); // Odświeżaj co minutę
    </script>
</body>
</html>
