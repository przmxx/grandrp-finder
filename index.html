<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Tracker | by PRZMX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00FF55; --accent-glow: rgba(0, 255, 85, 0.3); }
        body { background: #050608; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; margin: 0; }
        .bg-grid { position: fixed; inset: 0; background-image: linear-gradient(var(--accent-glow) 1px, transparent 1px), linear-gradient(90deg, var(--accent-glow) 1px, transparent 1px); background-size: 50px 50px; transform: perspective(500px) rotateX(60deg) translateY(-100px); opacity: 0.15; z-index: -1; transition: 0.5s; }
        .glow-text { text-shadow: 0 0 30px var(--accent); transition: 0.3s; }
        .neo-card { background: rgba(15, 17, 22, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); border-left: 4px solid var(--accent); backdrop-filter: blur(10px); transition: 0.3s; cursor: pointer; }
        .neo-card:hover { transform: scale(1.02); background: rgba(20, 22, 28, 0.9); }
        .cwela-label { color: rgba(255, 255, 255, 0.1); font-weight: 900; font-size: 8px; text-transform: uppercase; letter-spacing: 0.1em; }
        .id-num { color: var(--accent); font-weight: 900; font-size: 1.8rem; font-style: italic; transition: 0.3s; }
        .color-input { width: 30px; height: 30px; border: none; background: transparent; cursor: pointer; }
        .color-input::-webkit-color-swatch { border-radius: 50%; border: 2px solid white; }
    </style>
</head>
<body class="p-6">
    <div class="bg-grid" id="grid"></div>

    <div class="max-w-4xl mx-auto flex flex-col items-center">
        <div class="text-center mb-8">
            <h1 class="text-5xl md:text-7xl font-black uppercase glow-text" id="mainTitle">GRANDRP <span style="color: var(--accent)">TRACKER</span></h1>
            <p class="text-[10px] font-bold tracking-[0.5em] text-white/20 mt-2 uppercase">by PRZMX</p>
        </div>

        <div class="flex flex-wrap justify-center gap-4 mb-8 bg-white/5 p-4 rounded-2xl border border-white/10">
            <div class="flex items-center gap-3 pr-4 border-r border-white/10">
                <input type="color" id="picker" oninput="changeColor(this.value)" class="color-input">
                <span id="hexCode" class="font-mono text-xs font-bold text-white/50">#00FF55</span>
            </div>
            <button onclick="fetchData()" class="px-6 py-2 bg-white/5 hover:bg-white/10 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all">Odśwież</button>
            <div class="px-6 py-2 bg-black/40 rounded-xl text-[10px] font-black uppercase">
                Online: <span id="count" style="color: var(--accent)">0</span>
            </div>
        </div>

        <div class="w-full max-w-xl mb-10">
            <input type="text" id="search" placeholder="SZUKAJ NICKU LUB ID..." oninput="render()" 
                   class="w-full bg-transparent border-b-2 border-white/10 py-4 text-center text-2xl font-black outline-none focus:border-white transition-all">
            <div id="status" class="text-center text-[9px] mt-2 font-mono text-white/20 uppercase tracking-widest">Inicjalizacja systemu...</div>
        </div>

        <div id="list" class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full"></div>
    </div>

    <script>
        const srvId = '8rml8v';
        let players = [];
        let accentColor = localStorage.getItem('przmx_color') || '#00FF55';

        function changeColor(hex) {
            accentColor = hex;
            document.documentElement.style.setProperty('--accent', hex);
            const r = parseInt(hex.slice(1,3),16), g = parseInt(hex.slice(3,5),16), b = parseInt(hex.slice(5,7),16);
            document.documentElement.style.setProperty('--accent-glow', `rgba(${r},${g},${b},0.3)`);
            document.getElementById('hexCode').innerText = hex.toUpperCase();
            localStorage.setItem('przmx_color', hex);
            render();
        }

        async function fetchData() {
            const status = document.getElementById('status');
            status.innerText = "SKANOWANIE CFX.RE...";
            status.style.color = "white";

            // Używamy corsproxy.io - obecnie najbardziej stabilne dla FiveM
            const target = `https://servers-frontend.fivem.net/api/servers/single/${srvId}`;
            const proxy = `https://api.corsproxy.io/?url=${encodeURIComponent(target)}&cb=${Date.now()}`;

            try {
                const res = await fetch(proxy);
                if (!res.ok) throw new Error("Błąd Proxy");
                const data = await res.json();

                if (data?.Data?.players) {
                    players = data.Data.players.sort((a, b) => a.id - b.id);
                    status.innerText = "DANE ZSYNCHRONIZOWANE";
                    status.style.color = accentColor;
                    render();
                } else {
                    status.innerText = "SERWER NIE ODPOWIADA (OFFLINE?)";
                }
            } catch (e) {
                status.innerText = "BŁĄD POŁĄCZENIA - SPRÓBUJ PONOWNIE";
                status.style.color = "#ef4444";
            }
        }

        function render() {
            const query = document.getElementById('search').value.toLowerCase();
            const container = document.getElementById('list');
            container.innerHTML = "";

            const isGoat = (n) => ['przmx','kejcpi','razees'].some(g => n.toLowerCase().includes(g));
            const filtered = players.filter(p => 
                p.name.toLowerCase().includes(query) || p.id.toString().includes(query)
            );

            document.getElementById('count').innerText = players.length;

            filtered.forEach(p => {
                const goat = isGoat(p.name);
                const card = document.createElement('div');
                card.className = "neo-card p-4 rounded-xl flex justify-between items-center";
                card.innerHTML = `
                    <div class="min-w-0 pr-4">
                        <div class="cwela-label" style="color: ${goat ? 'white' : 'rgba(255,255,255,0.1)'}">
                            ${goat ? "NICK GOAT'A" : "NICK CWELA"}
                        </div>
                        <div class="font-bold truncate ${goat ? 'underline text-white' : 'text-slate-400'} text-sm">
                            ${p.name}
                        </div>
                    </div>
                    <div class="id-num">${p.id}</div>
                `;
                container.appendChild(card);
            });
        }

        // Start
        window.onload = () => {
            changeColor(accentColor);
            document.getElementById('picker').value = accentColor;
            fetchData();
        };

        // Auto-odświeżanie co 30 sekund
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
