<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Tracker - Elite Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #0088ff;
            --dark-bg: #020202;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--dark-bg); color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden; display: flex; flex-direction: column; align-items: center;
        }

        /* Siatka tła */
        .background-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(800px) rotateX(60deg);
            transform-origin: center top; z-index: -1;
            mask-image: linear-gradient(to bottom, transparent, black);
        }

        .header { margin-top: 50px; text-align: center; }
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(30px, 8vw, 60px); font-style: italic; font-weight: 900; margin: 0;
            color: #fff; text-shadow: 0 0 25px var(--main-color);
            letter-spacing: -2px; text-transform: uppercase;
        }
        .header span { color: var(--main-color); }

        /* Nawigacja z Pickerem */
        .controls-row {
            display: flex; align-items: center; gap: 15px; margin-top: 30px;
            background: rgba(255,255,255,0.02); padding: 8px; border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px);
        }

        .nav-btn {
            background: transparent; border: 1px solid transparent;
            color: #666; padding: 10px 25px; border-radius: 10px;
            text-transform: uppercase; font-size: 14px; font-weight: 700; cursor: pointer; transition: 0.3s;
        }
        .nav-btn.active { 
            background: rgba(255,255,255,0.05); color: #fff; 
            border-color: var(--main-color); box-shadow: 0 0 15px var(--main-color);
        }

        .color-wrapper {
            display: flex; align-items: center; justify-content: center;
            width: 40px; height: 40px; border-radius: 10px; cursor: pointer;
            background: var(--main-color); border: 2px solid rgba(255,255,255,0.2);
            position: relative; overflow: hidden; transition: 0.3s;
        }
        .color-wrapper:hover { transform: scale(1.1); }
        #colorPicker {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            cursor: pointer; border: none;
        }

        .search-container { margin-top: 40px; width: 100%; max-width: 700px; text-align: center; position: relative; }
        .search-box {
            width: 90%; background: transparent; border: none;
            border-bottom: 2px solid var(--main-color); padding: 15px;
            color: white; font-size: 36px; text-align: center; outline: none;
            text-transform: uppercase; letter-spacing: 6px; font-family: 'Orbitron', sans-serif;
            transition: 0.3s;
        }
        .search-box:focus { text-shadow: 0 0 20px var(--main-color); }

        .online-status {
            margin-top: 25px; color: var(--main-color); font-weight: 700;
            letter-spacing: 3px; font-size: 14px; text-transform: uppercase;
            display: flex; align-items: center; gap: 10px;
        }
        .dot { width: 8px; height: 8px; background: var(--main-color); border-radius: 50%; box-shadow: 0 0 10px var(--main-color); animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        #results {
            margin-top: 40px; display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px; width: 90%; max-width: 1400px; padding-bottom: 80px;
        }

        /* Kafelki EXTREME */
        .player-item {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 20px;
            padding: 30px; position: relative; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(15px); overflow: hidden;
        }
        .player-item::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at top left, var(--main-color), transparent 70%);
            opacity: 0; transition: 0.4s; z-index: -1;
        }
        .player-item:hover { transform: translateY(-10px); border-color: var(--main-color); box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .player-item:hover::before { opacity: 0.1; }

        .cwela-tag {
            background: var(--main-color); color: #000; font-weight: 900;
            font-size: 10px; padding: 3px 12px; border-radius: 5px;
            display: inline-block; margin-bottom: 15px; letter-spacing: 1px;
        }
        .player-name { font-size: 24px; font-weight: 700; letter-spacing: 1px; color: #fff; }

        .id-badge {
            position: absolute; bottom: 30px; right: 30px; text-align: right;
        }
        .id-label { font-size: 10px; color: #444; text-transform: uppercase; display: block; font-weight: 900; }
        .id-val { font-family: 'Orbitron', sans-serif; color: var(--main-color); font-size: 22px; font-weight: 900; }

        .star {
            position: absolute; top: 30px; right: 30px; cursor: pointer;
            font-size: 24px; color: rgba(255,255,255,0.05); transition: 0.2s;
        }
        .star.is-fav { color: var(--main-color); text-shadow: 0 0 15px var(--main-color); }
    </style>
</head>
<body>

    <div class="background-grid"></div>

    <div class="header">
        <h1>GRANDRP <span>TRACKER</span></h1>
        <div style="font-size: 10px; opacity: 0.3; letter-spacing: 8px; margin-top: 5px;">BY PRZMX</div>
    </div>

    <div class="controls-row">
        <button class="nav-btn active" id="btn-all" onclick="setFilter('all')">WSZYSCY</button>
        <button class="nav-btn" id="btn-fav" onclick="setFilter('fav')">ULUBIONE</button>
        <div class="color-wrapper" title="Zmień kolor">
            <input type="color" id="colorPicker" value="#0088ff">
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="SZUKAJ CWELA..." oninput="updateDisplay()">
        <div class="online-status">
            <div class="dot"></div> ONLINE: <span id="onlineCount">0</span>
        </div>
    </div>

    <div id="results"></div>

    <script>
        const serverId = "8rml8v";
        const proxyUrl = "https://corsproxy.io/?";
        const apiUrl = `https://servers-frontend.fivem.net/api/servers/single/${serverId}`;
        
        let allPlayers = [];
        let favorites = JSON.parse(localStorage.getItem('fav_v4')) || [];
        let currentFilter = 'all';

        // Color Picker Logic
        const cp = document.getElementById('colorPicker');
        cp.addEventListener('input', (e) => {
            document.documentElement.style.setProperty('--main-color', e.target.value);
            document.querySelector('.color-wrapper').style.background = e.target.value;
        });

        async function fetchData() {
            try {
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                const data = await response.json();
                // To jest tablica graczy, p.id to ich unikalne ID na serwerze
                allPlayers = data.Data.players;
                document.getElementById('onlineCount').innerText = allPlayers.length;
                updateDisplay();
            } catch (e) { console.error("Error:", e); }
        }

        function toggleFav(name) {
            favorites.includes(name) ? favorites = favorites.filter(f => f !== name) : favorites.push(name);
            localStorage.setItem('fav_v4', JSON.stringify(favorites));
            updateDisplay();
        }

        function setFilter(type) {
            currentFilter = type;
            document.getElementById('btn-all').classList.toggle('active', type === 'all');
            document.getElementById('btn-fav').classList.toggle('active', type === 'fav');
            updateDisplay();
        }

        function updateDisplay() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('results');
            
            let filtered = allPlayers.filter(p => 
                p.name.toLowerCase().includes(term) || p.id.toString().includes(term)
            );

            if (currentFilter === 'fav') filtered = filtered.filter(p => favorites.includes(p.name));

            // Sortujemy graczy tak, aby ulubieni byli na samej górze
            filtered.sort((a, b) => {
                const aFav = favorites.includes(a.name);
                const bFav = favorites.includes(b.name);
                if (aFav && !bFav) return -1;
                if (!aFav && bFav) return 1;
                return a.id - b.id;
            });

            container.innerHTML = filtered.map(p => `
                <div class="player-item">
                    <div class="cwela-tag">NICK CWELA</div>
                    <div class="player-name">${p.name}</div>
                    <span class="star ${favorites.includes(p.name) ? 'is-fav' : ''}" onclick="toggleFav('${p.name}')">★</span>
                    <div class="id-badge">
                        <span class="id-label">SERVER ID</span>
                        <span class="id-val">#${p.id}</span>
                    </div>
                </div>
            `).join('');
        }

        fetchData();
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
