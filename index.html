<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Tracker | by PRZMX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent-color: #00FF55; --accent-glow: rgba(0, 255, 85, 0.3); }
        body { background-color: #050608; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; margin: 0; overflow-x: hidden; }
        
        .bg-space { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #0a0c18 0%, #050608 100%); z-index: -2; }
        
        /* Dynamiczna siatka - teraz reaguje na kolor akcentu */
        .bg-grid { 
            position: fixed; inset: 0; 
            background-image: linear-gradient(var(--accent-glow) 1px, transparent 1px), linear-gradient(90deg, var(--accent-glow) 1px, transparent 1px); 
            background-size: 60px 60px; transform: perspective(500px) rotateX(60deg) translateY(-100px); 
            opacity: 0.25; z-index: -1; transition: 0.3s;
        }

        .glow-title { text-shadow: 0 0 50px var(--accent-color); font-style: italic; transition: 0.3s; }

        .neo-card { background: rgba(13, 15, 20, 0.85); border: 1px solid rgba(255, 255, 255, 0.05); border-left: 4px solid var(--accent-color); backdrop-filter: blur(15px); transition: 0.2s; cursor: pointer; }
        .neo-card.offline { border-left-color: #ef4444 !important; opacity: 0.4; }
        .neo-card:hover { transform: translateY(-3px); border-color: var(--accent-color); box-shadow: 0 10px 30px -10px var(--accent-color); }

        /* Poprawiony licznik ONLINE */
        .online-counter-box {
            border: 2px solid var(--accent-color);
            padding: 15px 40px;
            border-radius: 999px;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 20px var(--accent-glow);
            transition: 0.3s;
        }

        .btn-toggle { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .btn-toggle.active { background: var(--accent-color) !important; box-shadow: 0 0 25px var(--accent-color); color: #000; font-weight: 800; border-color: white; }
        
        .fav-star { color: rgba(255,255,255,0.1); width: 22px; height: 22px; cursor: pointer; transition: 0.2s; }
        .fav-star.active { color: #FFD700; filter: drop-shadow(0 0 5px #FFD700); }

        input#search::placeholder { color: rgba(255,255,255,0.1); }
    </style>
</head>
<body class="py-10 px-4">
    <div class="bg-space"></div><div class="bg-grid" id="dynamicGrid"></div>

    <div id="overlay" onclick="closeModal()" class="hidden fixed inset:0 bg-black/90 backdrop-blur-xl z-[100] items-center justify-center flex">
        <div class="modal-box bg-black border p-10 rounded-3xl text-center max-w-md w-full" style="border-color: var(--accent-color)" onclick="event.stopPropagation()">
            <h2 id="modalName" class="text-4xl font-black text-white italic uppercase mb-4 tracking-tighter">---</h2>
            <div id="modalStatus" class="text-xl font-bold uppercase mb-6">---</div>
            <div id="modalLogs" class="bg-white/5 p-6 rounded-2xl font-mono text-sm break-all" style="color: var(--accent-color)"></div>
            <button onclick="closeModal()" class="mt-8 w-full py-4 rounded-2xl border border-white/10 text-xs font-black uppercase hover:bg-white hover:text-black transition-all">Zamknij</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto flex flex-col items-center">
        <h1 class="text-6xl md:text-9xl font-black italic uppercase text-center mb-14 tracking-tighter glow-title">PLAYER <span style="color: var(--accent-color)">TRACKER</span></h1>
        
        <div class="flex flex-wrap justify-center gap-4 mb-14">
            <select id="srvSelector" onchange="handleServerChange(this.value)" class="bg-black/80 p-4 rounded-2xl font-bold uppercase text-xs text-white border border-white/10 outline-none">
                <option value="8rml8v">GrandRP</option>
                <option value="dyrx5y">BetterSide</option>
            </select>
            <div class="flex items-center gap-3 bg-black/80 px-6 py-3 rounded-2xl border border-white/10">
                <input type="color" id="picker" value="#00FF55" oninput="updateAccentColor(this.value)" class="w-8 h-8 rounded-lg bg-transparent border-none cursor-pointer">
                <span id="hexLabel" class="text-[10px] font-black text-white/40 uppercase">#00FF55</span>
            </div>
            <button onclick="toggleFavorites()" id="favToggleBtn" class="btn-toggle px-10 py-3 rounded-2xl text-xs font-black uppercase tracking-widest border border-white/10">Ulubione</button>
        </div>

        <div class="w-full max-w-3xl mb-14">
            <input type="text" id="search" placeholder="WPISZ ID LUB NICK..." class="w-full bg-black/40 border-b-4 border-white/10 py-10 text-white outline-none font-black text-5xl placeholder-white/5 uppercase text-center focus:border-white transition-all" style="border-bottom-color: var(--accent-color)">
            <div class="flex justify-center mt-12">
                <div class="online-counter-box text-center">
                    <span class="text-[10px] font-black text-white/40 tracking-[0.4em] uppercase block mb-1">ONLINE</span>
                    <span id="count" class="text-6xl font-black italic" style="color: var(--accent-color)">0</span>
                </div>
            </div>
        </div>

        <div id="player-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 w-full"></div>
    </div>

    <script>
        let currentSrv = '8rml8v';
        let onlinePlayers = [];
        let favorites = JSON.parse(localStorage.getItem('przmx_favs')) || [];
        let showOnlyFavs = false;
        let controller = new AbortController();

        const isGoatNick = (n) => {
            const low = n.toLowerCase();
            return low.includes('przmx') || low.includes('kejcpi') || low.includes('razees');
        };

        function getHistory() {
            const today = new Date().toLocaleDateString();
            if (localStorage.getItem(`reset_${currentSrv}`) !== today) {
                localStorage.removeItem(`hist_${currentSrv}`);
                localStorage.setItem(`reset_${currentSrv}`, today);
                return {};
            }
            return JSON.parse(localStorage.getItem(`hist_${currentSrv}`)) || {};
        }

        let playerHistory = getHistory();

        function updateAccentColor(color) {
            const root = document.documentElement;
            root.style.setProperty('--accent-color', color);
            const r = parseInt(color.slice(1, 3), 16), g = parseInt(color.slice(3, 5), 16), b = parseInt(color.slice(5, 7), 16);
            const glow = `rgba(${r}, ${g}, ${b}, 0.25)`;
            root.style.setProperty('--accent-glow', glow);
            document.getElementById('hexLabel').innerText = color.toUpperCase();
            localStorage.setItem('przmx_color', color);
            renderList();
        }

        async function fetchData() {
            controller.abort();
            controller = new AbortController();
            const proxy = "https://api.corsproxy.io/?url=";
            const target = `https://servers-frontend.fivem.net/api/servers/single/${currentSrv}`;
            
            try {
                const res = await fetch(`${proxy}${encodeURIComponent(target)}`, { signal: controller.signal });
                const d = await res.json();
                
                if (d?.Data?.players) {
                    const now = Date.now();
                    playerHistory = getHistory();
                    const currentNames = d.Data.players.map(p => p.name);

                    d.Data.players.forEach(p => {
                        if (!playerHistory[p.name]) {
                            playerHistory[p.name] = { idHistory: [p.id], isOnline: true };
                        } else {
                            playerHistory[p.name].isOnline = true;
                            if (!playerHistory[p.name].idHistory.includes(p.id)) playerHistory[p.name].idHistory.push(p.id);
                        }
                    });

                    Object.keys(playerHistory).forEach(name => {
                        if (!currentNames.includes(name)) playerHistory[name].isOnline = false;
                    });

                    localStorage.setItem(`hist_${currentSrv}`, JSON.stringify(playerHistory));
                    onlinePlayers = d.Data.players.sort((a, b) => a.id - b.id);
                    renderList();
                }
            } catch (e) { if (e.name !== 'AbortError') console.log("Refreshed."); }
        }

        function renderList() {
            const val = document.getElementById('search').value.toLowerCase();
            const container = document.getElementById('player-list');
            container.innerHTML = "";

            const source = val.length > 0 ? Object.keys(playerHistory) : onlinePlayers.map(p => p.name);

            source.forEach(name => {
                const h = playerHistory[name];
                if (!h) return;
                const isOnline = h.isOnline;
                const isGoat = isGoatNick(name);
                const id = isOnline ? (onlinePlayers.find(op => op.name === name)?.id || h.idHistory.slice(-1)[0]) : h.idHistory.slice(-1)[0];
                
                if (val && !name.toLowerCase().includes(val) && !id.toString().includes(val)) return;
                if (showOnlyFavs && !favorites.includes(name)) return;

                const card = document.createElement('div');
                card.className = `neo-card p-6 rounded-2xl flex items-center justify-between ${!isOnline ? 'offline' : ''}`;
                card.onclick = () => openModal(name);
                
                const label = isOnline ? (isGoat ? "NICK GOAT'A" : "NICK CWELA") : "OFFLINE";
                const labelColor = isOnline ? (isGoat ? 'text-white' : 'text-green-500') : 'text-red-500';

                card.innerHTML = `
                    <div class="min-w-0">
                        <div class="flex items-center gap-3">
                            <span class="text-[9px] font-black ${labelColor} uppercase">${label}</span>
                            <svg onclick="event.stopPropagation(); toggleFav('${name}')" class="fav-star ${favorites.includes(name) ? 'active' : ''}" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
                        </div>
                        <div class="text-lg font-bold truncate ${isGoat ? 'text-white underline' : 'text-slate-200'}">${name}</div>
                    </div>
                    <div class="text-4xl font-black italic" style="color: ${isOnline ? (isGoat ? '#fff' : 'var(--accent-color)') : '#ef4444'}">${id}</div>
                `;
                container.appendChild(card);
            });
            document.getElementById('count').innerText = onlinePlayers.length;
        }

        function openModal(name) {
            const h = playerHistory[name];
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalStatus').innerText = h.isOnline ? "ONLINE" : "OFFLINE";
            document.getElementById('modalStatus').style.color = h.isOnline ? "#00FF55" : "#ef4444";
            document.getElementById('modalLogs').innerText = `ID HISTORY: ${h.idHistory.join(' â†’ ')}`;
            document.getElementById('overlay').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('overlay').classList.add('hidden'); }
        
        function toggleFav(n) {
            const idx = favorites.indexOf(n);
            idx === -1 ? favorites.push(n) : favorites.splice(idx, 1);
            localStorage.setItem('przmx_favs', JSON.stringify(favorites));
            renderList();
        }

        function toggleFavorites() {
            showOnlyFavs = !showOnlyFavs;
            document.getElementById('favToggleBtn').classList.toggle('active', showOnlyFavs);
            renderList();
        }

        function handleServerChange(v) {
            currentSrv = v;
            playerHistory = getHistory();
            document.getElementById('player-list').innerHTML = '<div class="col-span-full py-10 text-center opacity-30 animate-pulse font-black italic">SCANNING...</div>';
            fetchData();
        }

        document.getElementById('search').oninput = renderList;
        const savedColor = localStorage.getItem('przmx_color');
        if(savedColor) updateAccentColor(savedColor);
        fetchData();
        setInterval(fetchData, 20000);
    </script>
</body>
</html>
