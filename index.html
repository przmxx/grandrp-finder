<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Multi-Server Tracker - Session Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --main: #0088ff; 
            --bg: #010101; 
            --goat-color: #ffaa00; 
            --glass: rgba(255, 255, 255, 0.03);
        }

        body { 
            background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; 
            margin: 0; display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; overflow-x: hidden;
        }

        .visual-effects {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% -20%, rgba(0, 136, 255, 0.1), transparent 50%);
        }

        .aurora {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, var(--main), transparent 40%);
            opacity: 0.05; filter: blur(100px); animation: drift 20s infinite linear;
        }

        @keyframes drift { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .bg-grid { 
            position: absolute; top: 0; width: 100%; height: 100%; 
            background: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px), 
                        linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px); 
            background-size: 60px 60px; transform: perspective(600px) rotateX(45deg); 
            transform-origin: center top; mask-image: linear-gradient(to bottom, black, transparent);
        }

        .header { margin-top: 50px; text-align: center; }
        .header h1 { font-family: 'Orbitron', sans-serif; font-size: clamp(30px, 6vw, 55px); margin: 0; text-shadow: 0 0 30px var(--main); font-style: italic; text-transform: uppercase; }
        .header span { color: var(--main); }

        .server-selector { display: flex; gap: 10px; margin-top: 25px; justify-content: center; flex-wrap: wrap; }

        .custom-input-box {
            margin-top: 20px; display: flex; gap: 10px; max-height: 0; opacity: 0; overflow: hidden;
            transition: all 0.4s ease; background: rgba(255,255,255,0.02); border-radius: 15px;
        }
        .custom-input-box.visible { max-height: 100px; opacity: 1; padding: 15px 20px; border: 1px solid rgba(255,255,255,0.05); }

        .small-input { background: rgba(0,0,0,0.5); border: 1px solid var(--main); color: white; border-radius: 8px; padding: 8px 15px; font-family: 'Orbitron'; text-align: center; font-size: 14px; outline: none; }

        .nav-bar { display: flex; align-items: center; gap: 15px; margin: 30px 0; background: var(--glass); padding: 12px 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(20px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .btn { background: transparent; border: 1px solid transparent; color: #666; padding: 10px 22px; border-radius: 10px; cursor: pointer; font-weight: 700; text-transform: uppercase; font-size: 12px; transition: 0.3s; }
        .btn.active { background: rgba(255,255,255,0.05); color: #fff; border-color: var(--main); box-shadow: 0 0 20px var(--main); }
        .btn-server.active { border-color: var(--main); color: var(--main); font-weight: 900; text-shadow: 0 0 10px var(--main); }

        .search-input { width: 90%; max-width: 750px; background: transparent; border: none; border-bottom: 2px solid var(--main); padding: 15px; color: #fff; font-size: 32px; text-align: center; outline: none; font-family: 'Orbitron', sans-serif; letter-spacing: 6px; }

        .status-bar { margin: 25px 0; font-weight: 700; color: var(--main); letter-spacing: 4px; font-size: 14px; }

        #results { display: grid; grid-template-columns: repeat(auto-fill, minmax(330px, 1fr)); gap: 25px; width: 94%; max-width: 1400px; padding-bottom: 80px; }

        /* --- KARTA GRACZA --- */
        .player-card { 
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%); 
            border: 1px solid rgba(255,255,255,0.08); padding: 25px; border-radius: 20px; 
            position: relative; transition: all 0.3s; backdrop-filter: blur(15px); cursor: pointer;
        }
        .player-card:hover { transform: translateY(-5px); border-color: var(--main); background: rgba(255,255,255,0.05); }

        .label { font-size: 10px; font-weight: 900; padding: 4px 10px; border-radius: 5px; display: inline-block; margin-bottom: 15px; color: #000; text-transform: uppercase; }
        .label-cwela { background: var(--main); }
        .label-goat { background: var(--goat-color); box-shadow: 0 0 15px var(--goat-color); }
        
        .name { font-size: 22px; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 70%; display: block; }
        .id-val { position: absolute; bottom: 25px; right: 25px; color: var(--main); font-family: 'Orbitron', sans-serif; font-size: 18px; font-weight: 900; opacity: 0.8; }
        
        .star-fav { position: absolute; top: 25px; right: 25px; cursor: pointer; font-size: 22px; color: rgba(255,255,255,0.05); z-index: 10; }
        .star-fav.is-active { color: var(--main); text-shadow: 0 0 15px var(--main); }

        /* --- SZCZEGÓŁY PO KLIKNIĘCIU --- */
        .details {
            max-height: 0; overflow: hidden; transition: max-height 0.4s ease, margin-top 0.4s ease;
            font-size: 13px; color: #aaa; border-top: 1px solid rgba(255,255,255,0.05);
        }
        .player-card.open .details { max-height: 200px; margin-top: 15px; padding-top: 15px; }
        
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .detail-label { color: var(--main); font-weight: bold; text-transform: uppercase; font-size: 10px; }
        .id-history { color: #fff; font-family: 'Orbitron'; font-size: 11px; }

        .color-selector { width: 38px; height: 38px; border-radius: 12px; border: 2px solid #fff; position: relative; overflow: hidden; cursor: pointer; }
        #colorPicker { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; cursor: pointer; }
    </style>
</head>
<body>
    <div class="visual-effects"><div class="aurora" id="aurora-bg"></div><div class="bg-grid"></div></div>
    
    <div class="header">
        <h1 id="main-title">TRACKER</h1>
        <div class="server-selector">
            <button class="btn btn-server" id="srv-8rml8v" onclick="selectServer('8rml8v', 'GRANDRP')">GRANDRP</button>
            <button class="btn btn-server" id="srv-dyrx5y" onclick="selectServer('dyrx5y', 'BETTERSIDE')">BETTERSIDE</button>
            <button class="btn btn-server" id="srv-custom" onclick="toggleCustomPanel()">WŁASNY</button>
        </div>
        <div class="custom-input-box" id="c-box">
            <input type="text" id="c-input" class="small-input" placeholder="KOD">
            <button class="btn" onclick="applyCustom()" style="border: 1px solid var(--main); padding: 5px 15px;">OK</button>
        </div>
    </div>
    
    <div class="nav-bar">
        <button class="btn active" id="f-all" onclick="updF('all')">WSZYSCY</button>
        <button class="btn" id="f-fav" onclick="updF('fav')">ULUBIONE</button>
        <button class="btn" onclick="fetchS()">ODŚWIEŻ ↻</button>
        <div class="color-selector" id="t-prev"><input type="color" id="colorPicker"></div>
    </div>

    <input type="text" id="sInput" class="search-input" placeholder="WYSZUKAJ..." oninput="draw()">
    <div class="status-bar">ONLINE: <span id="oCount">0</span></div>
    <div id="results"></div>

    <script>
        let currentServerCode = localStorage.getItem('last_srv_code') || '8rml8v';
        let currentServerName = localStorage.getItem('last_srv_name') || 'GRANDRP';
        let customCodeStored = localStorage.getItem('user_custom_code') || '';
        let savedColor = localStorage.getItem('user_theme_color') || '#0088ff';
        
        const proxy = "https://corsproxy.io/?";
        let players = [];
        let favs = JSON.parse(localStorage.getItem('g_tracker_v6')) || [];
        let filter = 'all';

        // --- HISTORIA I SESJA ---
        // Format: { "Nick": { firstSeen: timestamp, ids: [id1, id2], lastSeen: timestamp } }
        let sessionData = JSON.parse(localStorage.getItem('session_tracker_v1')) || {};

        function cleanOldSessions() {
            const now = Date.now();
            for (let nick in sessionData) {
                // Usuń wpisy starsze niż 24h od ostatniego pojawienia się
                if (now - sessionData[nick].lastSeen > 86400000) delete sessionData[nick];
            }
            localStorage.setItem('session_tracker_v1', JSON.stringify(sessionData));
        }

        function updateSessionInfo(currentPlayers) {
            const now = Date.now();
            currentPlayers.forEach(p => {
                if (!sessionData[p.name]) {
                    sessionData[p.name] = { firstSeen: now, ids: [p.id], lastSeen: now };
                } else {
                    sessionData[p.name].lastSeen = now;
                    if (!sessionData[p.name].ids.includes(p.id)) {
                        sessionData[p.name].ids.push(p.id);
                    }
                }
            });
            localStorage.setItem('session_tracker_v1', JSON.stringify(sessionData));
        }

        function getSessionTime(nick) {
            if (!sessionData[nick]) return "0m";
            const diffMs = Date.now() - sessionData[nick].firstSeen;
            const mins = Math.floor(diffMs / 60000);
            const hrs = Math.floor(mins / 60);
            return hrs > 0 ? `${hrs}h ${mins % 60}m` : `${mins}m`;
        }

        // --- UI LOGIC ---
        function applyColor(color) {
            document.documentElement.style.setProperty('--main', color);
            document.getElementById('t-prev').style.background = color;
            document.getElementById('colorPicker').value = color;
            document.getElementById('aurora-bg').style.background = `radial-gradient(circle at 50% 50%, ${color}, transparent 40%)`;
            localStorage.setItem('user_theme_color', color);
        }

        document.getElementById('colorPicker').addEventListener('input', (e) => applyColor(e.target.value));

        function toggleCustomPanel() { document.getElementById('c-box').classList.toggle('visible'); }
        function selectServer(code, name) { document.getElementById('c-box').classList.remove('visible'); switchServer(code, name); }
        function applyCustom() {
            const val = document.getElementById('c-input').value.trim().toLowerCase();
            if(val) { localStorage.setItem('user_custom_code', val); switchServer(val, 'CUSTOM'); document.getElementById('c-box').classList.remove('visible'); }
        }

        function switchServer(code, name) {
            currentServerCode = code;
            currentServerName = (name === 'CUSTOM') ? `SERVER [${code}]` : name;
            localStorage.setItem('last_srv_code', code);
            localStorage.setItem('last_srv_name', currentServerName);
            document.getElementById('main-title').innerHTML = `${currentServerName} <span>TRACKER</span>`;
            document.querySelectorAll('.btn-server').forEach(b => b.classList.remove('active'));
            const sBtn = document.getElementById(`srv-${code}`);
            if(sBtn) sBtn.classList.add('active'); else document.getElementById('srv-custom').classList.add('active');
            fetchS();
        }

        async function fetchS() {
            try {
                const res = await fetch(`${proxy}${encodeURIComponent(`https://servers-frontend.fivem.net/api/servers/single/${currentServerCode}?v=${Date.now()}`)}`);
                const d = await res.json();
                players = d.Data.players || [];
                document.getElementById('oCount').innerText = players.length;
                updateSessionInfo(players);
                draw();
            } catch (err) { 
                document.getElementById('oCount').innerText = "BŁĄD";
                document.getElementById('results').innerHTML = '';
            }
        }

        function toggleFav(e, n) {
            e.stopPropagation();
            favs.includes(n) ? favs = favs.filter(x => x !== n) : favs.push(n);
            localStorage.setItem('g_tracker_v6', JSON.stringify(favs));
            draw();
        }

        function updF(f) {
            filter = f;
            document.getElementById('f-all').classList.toggle('active', f === 'all');
            document.getElementById('f-fav').classList.toggle('active', f === 'fav');
            draw();
        }

        function draw() {
            const s = document.getElementById('sInput').value.toLowerCase();
            const res = document.getElementById('results');
            let list = players.filter(p => p.name.toLowerCase().includes(s) || p.id.toString().includes(s));
            if (filter === 'fav') list = list.filter(p => favs.includes(p.name));

            res.innerHTML = list.map(p => {
                const isG = p.name.toLowerCase().includes('przmx') || p.name.toLowerCase().includes('kejcpi');
                const sessionTime = getSessionTime(p.name);
                const historyIds = sessionData[p.name]?.ids.join(', ') || p.id;

                return `
                <div class="player-card" onclick="this.classList.toggle('open')">
                    <div class="label ${isG ? 'label-goat' : 'label-cwela'}">${isG ? "NICK GOAT'A" : "NICK CWELA"}</div>
                    <div class="name" title="${p.name}">${p.name}</div>
                    <span class="star-fav ${favs.includes(p.name) ? 'is-active' : ''}" onclick="toggleFav(event, '${p.name}')">★</span>
                    <div class="id-val">#${p.id}</div>
                    
                    <div class="details">
                        <div class="detail-row">
                            <span class="detail-label">Czas sesji:</span>
                            <span>${sessionTime}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">ID z 24h:</span>
                            <span class="id-history">${historyIds}</span>
                        </div>
                        <div style="font-size:9px; opacity:0.5; margin-top:10px; text-align:center;">KLIKNIJ, ABY ZAMKNĄĆ</div>
                    </div>
                </div>`;
            }).join('');
        }

        // Init
        cleanOldSessions();
        applyColor(savedColor);
        switchServer(currentServerCode, currentServerName);
        setInterval(fetchS, 35000);
    </script>
</body>
</html>
