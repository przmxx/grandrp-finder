<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Tracker | by PRZMX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent-color: #00FF55; --accent-glow: rgba(0, 255, 85, 0.4); }
        body { background-color: #050608; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; margin: 0; overflow-x: hidden; }
        
        .bg-space { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #0a0c18 0%, #050608 100%); z-index: -2; }
        .bg-grid { position: fixed; inset: 0; background-image: linear-gradient(var(--accent-glow) 1px, transparent 1px), linear-gradient(90deg, var(--accent-glow) 1px, transparent 1px); background-size: 60px 60px; transform: perspective(500px) rotateX(60deg) translateY(-100px); opacity: 0.25; animation: moveGrid 20s linear infinite; z-index: -1; }
        @keyframes moveGrid { 0% { background-position: 0 0; } 100% { background-position: 0 600px; } }
        
        .glow-title { text-shadow: 0 0 50px var(--accent-color); font-style: italic; }
        .neo-card { background: rgba(13, 15, 20, 0.85); border: 1px solid rgba(255, 255, 255, 0.05); border-left: 4px solid var(--accent-color); backdrop-filter: blur(25px); transition: 0.3s; cursor: pointer; }
        .neo-card.offline { border-left-color: #ef4444 !important; opacity: 0.4; }
        
        .cwela-label { color: rgba(255, 255, 255, 0.2); font-weight: 900; font-size: 9px; text-transform: uppercase; letter-spacing: 0.1em; }

        .btn-toggle { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); transition: 0.4s; height: 45px; color: rgba(255,255,255,0.5); font-weight: 700; }
        .btn-toggle.active { background: var(--accent-color) !important; color: #000 !important; border-color: white !important; box-shadow: 0 0 35px var(--accent-color); font-weight: 900; }

        .btn-refresh { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); height: 45px; color: white; transition: 0.2s; }
        .btn-refresh:active { background: var(--accent-color); color: #000; transform: scale(0.95); }

        .fav-star { transition: 0.2s; color: rgba(255,255,255,0.1); width: 18px; height: 18px; cursor: pointer; }
        .fav-star.active { color: #FFD700; filter: drop-shadow(0 0 8px #FFD700); }
        
        .picker-container { background: rgba(0,0,0,0.6); border: 1px solid var(--accent-color); box-shadow: 0 0 15px var(--accent-glow); }

        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(25px); z-index: 100; align-items: center; justify-content: center; }
        .modal-box { background: rgba(15, 17, 22, 0.95); border: 1px solid var(--accent-color); max-width: 450px; width: 90%; border-radius: 28px; padding: 35px; }
    </style>
</head>
<body class="py-10 px-6">
    <div class="bg-space"></div><div class="bg-grid"></div>

    <div id="overlay" onclick="closeModal()">
        <div class="modal-box text-center" onclick="event.stopPropagation()">
            <h2 id="modalName" class="text-3xl font-black text-white italic uppercase mb-6">---</h2>
            <div id="modalStatus" class="text-xl font-bold mb-4 uppercase">---</div>
            <div id="modalLogs" class="bg-white/5 p-4 rounded-xl text-blue-400 break-all text-xs font-mono"></div>
            <button onclick="closeModal()" class="mt-8 w-full py-4 rounded-xl border border-white/10 font-bold uppercase hover:bg-white hover:text-black transition-all">Zamknij</button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto flex flex-col items-center">
        <div class="text-center mb-10">
            <h1 class="text-6xl md:text-9xl font-black uppercase glow-title leading-tight">PLAYER <span style="color: var(--accent-color)">TRACKER</span></h1>
            <p class="text-[10px] font-black tracking-[0.8em] text-white/20 uppercase mt-2">by PRZMX</p>
        </div>
        
        <div class="flex flex-wrap justify-center gap-4 mb-10">
            <div class="flex items-center gap-3 px-4 py-2 rounded-xl picker-container">
                <input type="color" id="picker" value="#00FF55" oninput="updateAccentColor(this.value)" class="w-6 h-6 rounded bg-transparent border-none cursor-pointer">
                <span id="hexLabel" class="text-[9px] font-black text-white uppercase">#00FF55</span>
            </div>
            <button onclick="toggleFavorites()" id="favToggleBtn" class="btn-toggle px-10 py-2 rounded-xl text-[10px] uppercase tracking-widest">Ulubione</button>
            <button onclick="fetchData()" class="btn-refresh px-8 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest">Odśwież</button>
        </div>

        <div class="max-w-2xl w-full mb-10">
            <div class="p-1 rounded-2xl shadow-2xl mb-6 bg-black/40 border-b-2 transition-all" style="border-color: var(--accent-color)">
                <input type="text" id="search" placeholder="WPISZ ID LUB NICK..." class="w-full bg-transparent py-6 px-4 text-white outline-none font-black text-3xl placeholder-white/5 uppercase text-center">
            </div>
            <div class="flex justify-center">
                <div class="border-2 rounded-full px-6 py-2 transition-all" style="border-color: var(--accent-color)">
                    <span class="text-[10px] font-black uppercase tracking-[0.3em] text-white/30">ONLINE: <span id="count" style="color: var(--accent-color)">0</span></span>
                </div>
            </div>
        </div>

        <div id="player-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 w-full text-left"></div>
    </div>

    <script>
        const currentSrv = '8rml8v'; // Na sztywno GrandRP dla stabilności
        let onlinePlayers = []; 
        let favorites = JSON.parse(localStorage.getItem('przmx_favs')) || [];
        let showOnlyFavs = false; 

        function getHistory() {
            const today = new Date().toLocaleDateString();
            if (localStorage.getItem(`reset_${currentSrv}`) !== today) {
                localStorage.removeItem(`hist_${currentSrv}`);
                localStorage.setItem(`reset_${currentSrv}`, today);
                return {};
            }
            return JSON.parse(localStorage.getItem(`hist_${currentSrv}`)) || {};
        }

        let playerHistory = getHistory();

        function updateAccentColor(color) {
            const root = document.documentElement; 
            root.style.setProperty('--accent-color', color);
            const r = parseInt(color.slice(1, 3), 16), g = parseInt(color.slice(3, 5), 16), b = parseInt(color.slice(5, 7), 16);
            root.style.setProperty('--accent-glow', `rgba(${r}, ${g}, ${b}, 0.3)`);
            
            const picker = document.getElementById('picker');
            if(picker.value !== color) picker.value = color;
            document.getElementById('hexLabel').innerText = color.toUpperCase();
            
            localStorage.setItem('przmx_color', color);
            renderList();
        }

        async function fetchData() {
            const proxy = "https://api.corsproxy.io/?url=";
            const target = `https://servers-frontend.fivem.net/api/servers/single/${currentSrv}`;
            
            try {
                const res = await fetch(`${proxy}${encodeURIComponent(target)}&t=${Date.now()}`);
                const d = await res.json();
                
                if (d?.Data?.players) {
                    const now = Date.now();
                    playerHistory = getHistory();
                    const currentNames = d.Data.players.map(p => p.name);
                    
                    d.Data.players.forEach(p => {
                        if (!playerHistory[p.name]) playerHistory[p.name] = { idHistory: [p.id], isOnline: true };
                        else { 
                            playerHistory[p.name].isOnline = true; 
                            if (!playerHistory[p.name].idHistory.includes(p.id)) playerHistory[p.name].idHistory.push(p.id); 
                        }
                    });
                    
                    Object.keys(playerHistory).forEach(name => { if (!currentNames.includes(name)) playerHistory[name].isOnline = false; });
                    localStorage.setItem(`hist_${currentSrv}`, JSON.stringify(playerHistory));
                    onlinePlayers = d.Data.players.sort((a, b) => a.id - b.id);
                    renderList();
                }
            } catch (e) { renderList(); }
        }

        function renderList() {
            const val = document.getElementById('search').value.toLowerCase();
            let container = document.getElementById('player-list'); container.innerHTML = "";
            const isGoatNick = (n) => {
                const ln = n.toLowerCase();
                return ln.includes('przmx') || ln.includes('kejcpi') || ln.includes('razees');
            };

            const source = val.length > 0 ? Object.keys(playerHistory) : onlinePlayers.map(p => p.name);

            source.forEach(name => {
                const h = playerHistory[name]; if(!h) return;
                const isOnline = h.isOnline; const isGoat = isGoatNick(name);
                const id = isOnline ? (onlinePlayers.find(op => op.name === name)?.id || h.idHistory.slice(-1)[0]) : h.idHistory.slice(-1)[0];
                
                if (val && !name.toLowerCase().includes(val) && !id.toString().includes(val)) return;
                if (showOnlyFavs && !favorites.includes(name)) return;
                if (!val && !isOnline && !showOnlyFavs) return;

                const card = document.createElement('div');
                card.className = `neo-card p-5 rounded-2xl flex items-center justify-between ${!isOnline ? 'offline' : ''}`;
                card.onclick = () => openModal(name);
                
                const labelClass = isGoat && isOnline ? 'text-white font-black' : 'cwela-label';
                const labelText = isOnline ? (isGoat ? "NICK GOAT'A" : "NICK CWELA") : "OFFLINE";

                card.innerHTML = `
                    <div class="flex flex-col gap-1 min-w-0">
                        <div class="flex items-center gap-2">
                            <span class="${labelClass}">${labelText}</span>
                            <svg onclick="event.stopPropagation(); toggleFav('${name}')" class="fav-star ${favorites.includes(name) ? 'active' : ''}" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
                        </div>
                        <h3 class="text-base font-bold ${isGoat ? 'text-white underline' : 'text-slate-300'} truncate pr-2">${name}</h3>
                    </div>
                    <div class="flex flex-col items-end shrink-0">
                        <span class="text-[8px] font-bold text-white/10 uppercase">ID</span>
                        <span class="text-3xl font-black italic" style="color: ${isOnline ? (isGoat ? '#fff' : 'var(--accent-color)') : '#ef4444'}">${id}</span>
                    </div>`;
                container.appendChild(card);
            });
            document.getElementById('count').innerText = onlinePlayers.length;
        }

        function openModal(name) {
            const h = playerHistory[name]; if(!h) return;
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalStatus').innerText = h.isOnline ? "ONLINE" : "OFFLINE";
            document.getElementById('modalStatus').style.color = h.isOnline ? "var(--accent-color)" : "#ef4444";
            document.getElementById('modalLogs').innerText = `ID LOGS: ${h.idHistory.join(' → ')}`;
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('overlay').style.display = 'none'; }
        function toggleFav(n) { const idx = favorites.indexOf(n); idx === -1 ? favorites.push(n) : favorites.splice(idx, 1); localStorage.setItem('przmx_favs', JSON.stringify(favorites)); renderList(); }
        function toggleFavorites() { showOnlyFavs = !showOnlyFavs; document.getElementById('favToggleBtn').classList.toggle('active', showOnlyFavs); renderList(); }

        document.getElementById('search').oninput = renderList;
        const savedColor = localStorage.getItem('przmx_color') || '#00FF55'; 
        updateAccentColor(savedColor);
        fetchData(); setInterval(fetchData, 20000);
    </script>
</body>
</html>
