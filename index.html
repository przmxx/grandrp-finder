<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Tracker | by PRZMX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent-color: #00FF55; --accent-glow: rgba(0, 255, 85, 0.4); }
        body { background-color: #050608; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; margin: 0; overflow-x: hidden; }
        .bg-space { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #0a0c18 0%, #050608 100%); z-index: -2; }
        .bg-grid { position: fixed; inset: 0; background-image: linear-gradient(var(--accent-glow) 1px, transparent 1px), linear-gradient(90deg, var(--accent-glow) 1px, transparent 1px); background-size: 60px 60px; transform: perspective(500px) rotateX(60deg) translateY(-100px); opacity: 0.2; animation: moveGrid 20s linear infinite; z-index: -1; transition: 0.5s; }
        @keyframes moveGrid { 0% { background-position: 0 0; } 100% { background-position: 0 600px; } }
        .glow-title { text-shadow: 0 0 50px var(--accent-color); font-style: italic; transition: 0.3s; }
        .neo-card { background: rgba(13, 15, 20, 0.85); border: 1px solid rgba(255, 255, 255, 0.05); border-left: 4px solid var(--accent-color); backdrop-filter: blur(20px); transition: 0.2s; cursor: pointer; }
        .neo-card.offline { border-left-color: #ef4444 !important; opacity: 0.35; filter: grayscale(0.6); }
        .cwela-label { color: rgba(255, 255, 255, 0.15); font-weight: 900; font-size: 8px; text-transform: uppercase; letter-spacing: 0.1em; }
        .btn-toggle { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); height: 45px; color: rgba(255,255,255,0.5); font-weight: 700; transition: 0.3s; }
        .btn-toggle.active { background: var(--accent-color) !important; color: #000 !important; box-shadow: 0 0 30px var(--accent-color); border-color: white; }
        .btn-refresh { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); height: 45px; color: white; font-weight: 900; transition: 0.2s; }
        .btn-refresh:active { background: var(--accent-color); color: #000; transform: scale(0.95); }
        .fav-star { transition: 0.2s; color: rgba(255,255,255,0.05); width: 16px; cursor: pointer; }
        .fav-star.active { color: #FFD700; filter: drop-shadow(0 0 5px #FFD700); }
        .picker-container { background: rgba(0,0,0,0.6); border: 1px solid var(--accent-color); transition: 0.3s; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 100; align-items: center; justify-content: center; }
        .modal-box { background: #0f1116; border: 1px solid var(--accent-color); width: 90%; max-width: 400px; padding: 30px; border-radius: 20px; }
    </style>
</head>
<body class="py-10 px-6">
    <div class="bg-space"></div><div class="bg-grid"></div>
    
    <div id="overlay" onclick="closeModal()">
        <div class="modal-box text-center" onclick="event.stopPropagation()">
            <h2 id="modalName" class="text-3xl font-black italic uppercase mb-2 text-white">---</h2>
            <div id="modalStatus" class="font-bold mb-6 uppercase text-xl">---</div>
            
            <div class="grid grid-cols-2 gap-4 mb-6 text-left">
                <div class="bg-white/5 p-3 rounded border border-white/5">
                    <span class="text-[9px] text-white/30 uppercase block font-bold">Czas Sesji</span>
                    <span id="modalSession" class="text-lg font-black text-white">---</span>
                </div>
                <div class="bg-white/5 p-3 rounded border border-white/5 text-right">
                    <span class="text-[9px] text-white/30 uppercase block font-bold">Ostatnio</span>
                    <span id="modalLastSeen" class="text-lg font-black text-white">---</span>
                </div>
            </div>

            <div class="bg-white/5 p-4 rounded text-[10px] font-mono text-blue-300 break-all border border-white/5">
                <span class="block text-white/20 mb-2 uppercase tracking-widest font-bold">Historia ID</span>
                <span id="modalLogs"></span>
            </div>
            <button onclick="closeModal()" class="mt-6 w-full py-3 bg-white/5 border border-white/10 rounded font-bold uppercase hover:bg-white hover:text-black transition-all">Zamknij</button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto flex flex-col items-center">
        <div class="text-center mb-10">
            <h1 class="text-6xl md:text-9xl font-black uppercase glow-title leading-tight">GRANDRP <span style="color: var(--accent-color)">TRACKER</span></h1>
            <p class="text-[10px] font-black tracking-[0.8em] text-white/20 uppercase mt-2">by PRZMX</p>
        </div>
        
        <div class="flex flex-wrap justify-center gap-4 mb-10">
            <div class="flex items-center gap-3 px-4 py-2 rounded-xl picker-container">
                <input type="color" id="picker" oninput="updateAccentColor(this.value)" class="w-6 h-6 rounded bg-transparent border-none cursor-pointer">
                <span id="hexLabel" class="text-[9px] font-black text-white uppercase">#00FF55</span>
            </div>
            <button onclick="toggleFavorites()" id="favToggleBtn" class="btn-toggle px-8 py-2 rounded-xl text-[10px] uppercase">Ulubione</button>
            <button onclick="forceRefresh()" id="refreshBtn" class="btn-refresh px-8 py-2 rounded-xl text-[10px] uppercase">Odśwież</button>
        </div>

        <div class="max-w-xl w-full mb-8">
            <div class="relative">
                <input type="text" id="search" placeholder="SZUKAJ..." class="w-full bg-black/40 py-5 px-4 text-white outline-none font-black text-2xl placeholder-white/5 uppercase text-center border-b-2 transition-all" style="border-color: var(--accent-color)">
                <div id="loadingIndicator" class="absolute right-0 top-0 h-full flex items-center pr-4 opacity-0 transition-opacity">
                    <div class="w-4 h-4 border-2 border-white/20 border-t-white rounded-full animate-spin"></div>
                </div>
            </div>
            <div class="text-center mt-4 uppercase text-[10px] font-black text-white/30 tracking-widest">
                <span id="statusText">ONLINE:</span> <span id="count" style="color: var(--accent-color)">0</span>
            </div>
        </div>

        <div id="player-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 w-full"></div>
    </div>

    <script>
        const srv = '8rml8v'; // ID GrandRP
        let players = [], favorites = JSON.parse(localStorage.getItem('przmx_favs')) || [], onlyFavs = false;

        function getHist() { 
            const today = new Date().toLocaleDateString();
            if(localStorage.getItem('przmx_reset_date') !== today) {
                localStorage.removeItem(`hist_${srv}`);
                localStorage.setItem('przmx_reset_date', today);
                return {};
            }
            return JSON.parse(localStorage.getItem(`hist_${srv}`)) || {}; 
        }
        let hist = getHist();

        function updateAccentColor(c) {
            document.documentElement.style.setProperty('--accent-color', c);
            const r = parseInt(c.slice(1,3),16), g = parseInt(c.slice(3,5),16), b = parseInt(c.slice(5,7),16);
            document.documentElement.style.setProperty('--accent-glow', `rgba(${r},${g},${b},0.4)`);
            document.getElementById('picker').value = c;
            document.getElementById('hexLabel').innerText = c.toUpperCase();
            localStorage.setItem('przmx_color', c);
            render();
        }

        // Nowa logika pobierania: Sekwencyjna (Jeden po drugim, żeby nie mieszać danych)
        async function fetchData() {
            const btn = document.getElementById('refreshBtn');
            const indicator = document.getElementById('loadingIndicator');
            const statusText = document.getElementById('statusText');
            
            btn.style.opacity = '0.5';
            indicator.style.opacity = '1';
            
            // Unikalny timestamp żeby ominąć cache
            const t = Date.now();
            const url = `https://servers-frontend.fivem.net/api/servers/single/${srv}`;
            
            // Lista proxy w kolejności od najbardziej stabilnego
            const proxies = [
                `https://api.corsproxy.io/?url=${encodeURIComponent(url)}`,
                `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}&t=${t}`,
                `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`
            ];

            let success = false;

            for (const proxy of proxies) {
                try {
                    console.log("Próba: " + proxy);
                    const controller = new AbortController();
                    const timeout = setTimeout(() => controller.abort(), 5000); // 5s na proxy
                    
                    const res = await fetch(proxy, { signal: controller.signal });
                    clearTimeout(timeout);
                    
                    if(!res.ok) throw new Error("Status: " + res.status);
                    
                    const data = await res.json();
                    
                    if (data?.Data?.players) {
                        processData(data.Data.players);
                        statusText.innerText = "ONLINE:";
                        statusText.style.color = "white";
                        success = true;
                        break; // Mamy dane, przerywamy pętlę
                    }
                } catch (e) {
                    console.log("Błąd proxy, próbuje następnego...");
                }
            }

            if (!success) {
                statusText.innerText = "OFFLINE / BŁĄD";
                statusText.style.color = "#ef4444";
            }
            
            btn.style.opacity = '1';
            indicator.style.opacity = '0';
        }

        function processData(data) {
            const now = Date.now();
            hist = getHist();
            const currentNames = data.map(p => p.name);

            // Aktualizacja tylko obecnych
            data.forEach(p => {
                if (!hist[p.name]) {
                    hist[p.name] = { ids: [p.id], online: true, firstSeen: now, lastSeen: now };
                } else {
                    if (!hist[p.name].online) hist[p.name].firstSeen = now; 
                    hist[p.name].online = true;
                    hist[p.name].lastSeen = now;
                    if (!hist[p.name].ids.includes(p.id)) hist[p.name].ids.push(p.id);
                }
            });

            // Oznaczanie offline
            Object.keys(hist).forEach(name => {
                if (!currentNames.includes(name)) hist[name].online = false;
            });

            localStorage.setItem(`hist_${srv}`, JSON.stringify(hist));
            // WAŻNE: Lista 'players' to teraz TYLKO osoby online pobrane z serwera
            players = data.sort((a,b) => a.id - b.id);
            render();
        }

        function render() {
            const val = document.getElementById('search').value.toLowerCase();
            const container = document.getElementById('player-list');
            container.innerHTML = "";
            const isGoat = (n) => ['przmx','kejcpi','razees'].some(g => n.toLowerCase().includes(g));

            // Jeśli szukamy: przeszukujemy historię. Jeśli nie: pokazujemy tylko obecną listę graczy.
            let source = [];
            
            if (val.length > 0) {
                 source = Object.keys(hist);
            } else {
                 // Pokazujemy tylko tych co są online (z tablicy players) + ulubione nawet jak offline
                 const onlineNames = players.map(p => p.name);
                 const favOffline = favorites.filter(f => !onlineNames.includes(f));
                 source = [...onlineNames, ...favOffline];
            }

            // Licznik pokazuje TYLKO faktyczną liczbę osób online teraz
            document.getElementById('count').innerText = players.length;

            source.forEach(name => {
                const h = hist[name]; if(!h) return;
                
                // Filtrowanie wyszukiwania
                const id = h.online ? (players.find(p => p.name === name)?.id || h.ids.slice(-1)[0]) : h.ids.slice(-1)[0];
                if (val && !name.toLowerCase().includes(val) && !id.toString().includes(val)) return;
                
                // Filtrowanie ulubionych
                if (onlyFavs && !favorites.includes(name)) return;

                const card = document.createElement('div');
                card.className = `neo-card p-4 rounded-xl flex items-center justify-between ${!h.online ? 'offline' : ''}`;
                card.onclick = () => openModal(name);
                const goat = isGoat(name);
                const statusColor = h.online ? (goat ? '#fff' : 'var(--accent-color)') : '#ef4444';
                
                card.innerHTML = `
                    <div class="min-w-0 flex-1 pr-2">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="cwela-label" style="color: ${h.online ? (goat ? '#fff' : 'rgba(255,255,255,0.15)') : 'rgba(239,68,68,0.4)'}">
                                ${h.online ? (goat ? "NICK GOAT'A" : "NICK CWELA") : "OFFLINE"}
                            </span>
                            <span onclick="event.stopPropagation(); toggleFav('${name}')" class="fav-star ${favorites.includes(name) ? 'active' : ''}">★</span>
                        </div>
                        <div class="font-bold truncate ${goat ? 'underline text-white' : 'text-slate-300'} text-sm">${name}</div>
                    </div>
                    <div class="text-3xl font-black italic shrink-0" style="color: ${statusColor}">${id}</div>`;
                container.appendChild(card);
            });
        }

        function openModal(n) {
            const h = hist[n]; 
            const now = Date.now();
            document.getElementById('modalName').innerText = n;
            
            const isOnline = h.online;
            document.getElementById('modalStatus').innerText = isOnline ? "ONLINE" : "OFFLINE";
            document.getElementById('modalStatus').style.color = isOnline ? "var(--accent-color)" : "#ef4444";
            
            const sessionMins = isOnline ? Math.floor((now - (h.firstSeen || now)) / 60000) : 0;
            const lastSeenTime = new Date(h.lastSeen || now).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            document.getElementById('modalSession').innerText = isOnline ? `${sessionMins} min` : "-";
            document.getElementById('modalLastSeen').innerText = lastSeenTime;
            
            document.getElementById('modalLogs').innerText = h.ids.join(' → ');
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('overlay').style.display = 'none'; }
        function toggleFav(n) { const i = favorites.indexOf(n); i === -1 ? favorites.push(n) : favorites.splice(i,1); localStorage.setItem('przmx_favs', JSON.stringify(favorites)); render(); }
        function toggleFavorites() { onlyFavs = !onlyFavs; document.getElementById('favToggleBtn').classList.toggle('active', onlyFavs); render(); }
        
        function forceRefresh() {
             fetchData();
        }

        document.getElementById('search').oninput = render;
        
        window.onload = () => {
            const saved = localStorage.getItem('przmx_color') || '#00FF55';
            updateAccentColor(saved);
            render(); // Renderuje najpierw z pamięci
            fetchData(); // Potem pobiera nowe
        };
        
        setInterval(fetchData, 25000);
    </script>
</body>
</html>
