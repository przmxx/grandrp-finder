<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Tracker | by PRZMX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent-color: #00FF55; --accent-glow: rgba(0, 255, 85, 0.4); }
        body { background-color: #050608; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; margin: 0; overflow-x: hidden; }
        
        .bg-space { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #0a0c18 0%, #050608 100%); z-index: -2; }
        
        /* Dynamiczna siatka - teraz w 100% reaguje na kolor */
        .bg-grid { 
            position: fixed; inset: 0; 
            background-image: linear-gradient(var(--accent-glow) 1px, transparent 1px), linear-gradient(90deg, var(--accent-glow) 1px, transparent 1px); 
            background-size: 60px 60px; transform: perspective(500px) rotateX(60deg) translateY(-100px); 
            transform-origin: top; opacity: 0.25; animation: moveGrid 20s linear infinite; z-index: -1; transition: 0.3s;
        }
        @keyframes moveGrid { 0% { background-position: 0 0; } 100% { background-position: 0 600px; } }
        
        .glow-title { text-shadow: 0 0 50px var(--accent-color); font-style: italic; transition: 0.3s; }

        .neo-card { background: rgba(13, 15, 20, 0.85); border: 1px solid rgba(255, 255, 255, 0.05); border-left: 4px solid var(--accent-color); backdrop-filter: blur(25px); transition: 0.3s; cursor: pointer; }
        .neo-card.offline { border-left-color: #ef4444 !important; opacity: 0.4; filter: grayscale(0.8); }
        .neo-card:hover { transform: translateY(-5px); border-color: var(--accent-color); box-shadow: 0 15px 30px -10px var(--accent-color); }

        /* Przycisk Ulubione z mocnym Glow */
        .btn-toggle { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); transition: 0.4s ease; height: 50px; color: rgba(255,255,255,0.5); }
        .btn-toggle.active { 
            background: var(--accent-color) !important; 
            color: white !important; 
            border-color: white !important; 
            box-shadow: 0 0 35px var(--accent-color); 
            font-weight: 900; 
        }

        .fav-star { transition: 0.2s; color: rgba(255,255,255,0.1); width: 22px; height: 22px; cursor: pointer; }
        .fav-star.active { color: #FFD700; filter: drop-shadow(0 0 8px #FFD700); }
        
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(25px); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: rgba(15, 17, 22, 0.95); border: 1px solid var(--accent-color); max-width: 450px; width: 100%; border-radius: 28px; padding: 35px; }

        .online-box { border: 2px solid var(--accent-color); border-radius: 999px; padding: 8px 30px; background: rgba(0,0,0,0.5); box-shadow: 0 0 20px var(--accent-glow); transition: 0.3s; }
    </style>
</head>
<body class="py-16 px-6">
    <div class="bg-space"></div><div class="bg-grid"></div>

    <div id="overlay" onclick="closeModal()">
        <div class="modal-box text-center" onclick="event.stopPropagation()">
            <h2 id="modalName" class="text-4xl font-black text-white italic uppercase mb-6 tracking-tighter">---</h2>
            <div class="grid grid-cols-1 gap-4 text-left">
                <div class="bg-white/5 p-4 rounded-xl border border-white/5 flex justify-between items-center">
                    <div><span class="text-[9px] font-bold text-white/20 uppercase block mb-1">Status</span><span id="modalStatus" class="text-2xl font-black italic tracking-tighter uppercase">---</span></div>
                    <div class="text-right"><span class="text-[9px] font-bold text-white/20 uppercase block mb-1">Sesja Dzisiaj</span><span id="modalDuration" class="text-xl font-bold text-white italic">---</span></div>
                </div>
                <div id="modalLogs" class="bg-white/5 p-4 rounded-xl border border-white/5 text-center font-black text-blue-400 break-all text-xs"></div>
            </div>
            <button onclick="closeModal()" class="mt-8 w-full py-4 rounded-xl text-[10px] font-black uppercase tracking-widest border border-white/10 hover:bg-white hover:text-black transition-all">Zamknij</button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto flex flex-col items-center">
        <h1 class="text-6xl md:text-9xl font-black uppercase glow-title leading-tight mb-14 text-center">PLAYER <span style="color: var(--accent-color)">TRACKER</span></h1>
        
        <div class="flex flex-wrap justify-center gap-6 mb-16">
            <select id="srvSelector" onchange="handleServerChange(this.value)" class="bg-black/60 p-3 rounded-xl font-bold uppercase text-[11px] text-white border border-white/10 outline-none">
                <option value="8rml8v">GrandRP</option><option value="dyrx5y">BetterSide RP</option>
            </select>
            <div class="flex items-center gap-3 bg-black/60 px-5 py-2 rounded-xl border border-white/10">
                <input type="color" id="picker" value="#00FF55" oninput="updateAccentColor(this.value)" class="w-8 h-8 rounded-lg bg-transparent border-none cursor-pointer">
                <span id="hexLabel" class="text-[10px] font-bold text-white/40 uppercase">#00FF55</span>
            </div>
            <button onclick="toggleFavorites()" id="favToggleBtn" class="btn-toggle px-8 py-3 rounded-xl text-[11px] font-black uppercase tracking-widest border border-white/10">Ulubione</button>
        </div>

        <div class="max-w-3xl w-full mb-16">
            <div class="p-2 rounded-3xl overflow-hidden shadow-2xl mb-8 bg-black/40 border-b-2" style="border-color: var(--accent-color)">
                <input type="text" id="search" placeholder="WPISZ ID LUB NICK..." class="w-full bg-transparent py-8 px-10 text-white outline-none font-extrabold text-3xl placeholder-white/5 uppercase tracking-tighter text-center">
            </div>
            <div class="flex justify-center">
                <div class="online-box">
                    <span class="text-[11px] font-black uppercase tracking-[0.5em] text-white/30">ONLINE: <span id="count" style="color: var(--accent-color)">0</span></span>
                </div>
            </div>
        </div>

        <div id="player-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 w-full px-4 text-left"></div>
    </div>

    <script>
        let currentSrv = '8rml8v'; 
        let onlinePlayers = []; 
        let favorites = JSON.parse(localStorage.getItem('przmx_favs')) || [];
        let showOnlyFavs = false; 

        // Lista bramek proxy dla maksymalnej niezawodnoÅ›ci
        const proxyList = [
            "https://api.corsproxy.io/?url=",
            "https://api.allorigins.win/raw?url=",
            "https://proxy.cors.sh/",
            "https://thingproxy.freeboard.io/fetch/"
        ];

        function checkDailyReset(srv) {
            const today = new Date().toLocaleDateString();
            if (localStorage.getItem(`reset_${srv}`) !== today) { 
                localStorage.removeItem(`hist_${srv}`); 
                localStorage.setItem(`reset_${srv}`, today); 
                return {}; 
            }
            return JSON.parse(localStorage.getItem(`hist_${srv}`)) || {};
        }

        let playerHistory = checkDailyReset(currentSrv);

        function updateAccentColor(color) {
            const root = document.documentElement; 
            root.style.setProperty('--accent-color', color);
            const r = parseInt(color.slice(1, 3), 16), g = parseInt(color.slice(3, 5), 16), b = parseInt(color.slice(5, 7), 16);
            root.style.setProperty('--accent-glow', `rgba(${r}, ${g}, ${b}, 0.3)`);
            document.getElementById('hexLabel').innerText = color.toUpperCase();
            localStorage.setItem('przmx_color', color);
            renderList();
        }

        async function fetchData() {
            const target = `https://servers-frontend.fivem.net/api/servers/single/${currentSrv}`;
            let success = false;

            for (let proxy of proxyList) {
                if (success) break;
                try {
                    const res = await fetch(`${proxy}${encodeURIComponent(target)}?cache=${Date.now()}`, {
                        headers: { 'x-requested-with': 'XMLHttpRequest' }
                    });
                    const d = await res.json();
                    
                    if (d?.Data?.players) {
                        const now = Date.now();
                        playerHistory = checkDailyReset(currentSrv);
                        const currentNames = d.Data.players.map(p => p.name);
                        
                        d.Data.players.forEach(p => {
                            if (!playerHistory[p.name]) playerHistory[p.name] = { firstSeen: now, lastSeen: now, idHistory: [p.id], isOnline: true };
                            else { 
                                playerHistory[p.name].lastSeen = now; 
                                playerHistory[p.name].isOnline = true; 
                                if (!playerHistory[p.name].idHistory.includes(p.id)) playerHistory[p.name].idHistory.push(p.id); 
                            }
                        });
                        
                        Object.keys(playerHistory).forEach(name => { if (!currentNames.includes(name)) playerHistory[name].isOnline = false; });
                        localStorage.setItem(`hist_${currentSrv}`, JSON.stringify(playerHistory));
                        onlinePlayers = d.Data.players.sort((a, b) => a.id - b.id);
                        renderList();
                        success = true;
                    }
                } catch (e) { console.warn(`Proxy ${proxy} failed, trying next...`); }
            }
        }

        function renderList() {
            const val = document.getElementById('search').value.toLowerCase();
            let container = document.getElementById('player-list'); 
            container.innerHTML = "";
            const isGoatNick = (n) => {
                const ln = n.toLowerCase();
                return ln.includes('przmx') || ln.includes('kejcpi') || ln.includes('razees');
            };

            const source = val.length > 0 ? Object.keys(playerHistory) : onlinePlayers.map(p => p.name);

            source.forEach(name => {
                const h = playerHistory[name]; if(!h) return;
                const isOnline = h.isOnline; const isGoat = isGoatNick(name);
                const id = isOnline ? (onlinePlayers.find(op => op.name === name)?.id || h.idHistory.slice(-1)[0]) : h.idHistory.slice(-1)[0];
                
                if (val && !name.toLowerCase().includes(val) && !id.toString().includes(val)) return;
                if (showOnlyFavs && !favorites.includes(name)) return;

                const card = document.createElement('div');
                card.className = `neo-card p-6 rounded-2xl flex items-center justify-between ${!isOnline ? 'offline' : ''}`;
                card.onclick = () => openModal(name);
                card.innerHTML = `
                    <div class="flex flex-col gap-1 min-w-0">
                        <div class="flex items-center gap-3">
                            <span class="text-[9px] font-black ${isOnline ? (isGoat ? 'text-white' : 'text-green-500') : 'text-red-500'} uppercase tracking-[0.2em]">${isOnline ? (isGoat ? "NICK GOAT'A" : 'NICK CWELA') : 'OFFLINE'}</span>
                            <svg onclick="event.stopPropagation(); toggleFav('${name}')" class="fav-star ${favorites.includes(name) ? 'active' : ''}" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371
