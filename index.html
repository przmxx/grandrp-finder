<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP & BetterSide Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --main: #0088ff; 
            --bg: #010101; 
            --goat-color: #ffaa00; 
            --glass: rgba(255, 255, 255, 0.03);
        }

        body { 
            background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; 
            margin: 0; display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; overflow-x: hidden;
        }

        .visual-effects {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            overflow: hidden; background: radial-gradient(circle at 50% -20%, rgba(0, 136, 255, 0.15), transparent 50%);
        }

        .aurora {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, var(--main), transparent 40%);
            opacity: 0.05; filter: blur(100px); animation: drift 20s infinite linear;
        }

        @keyframes drift {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .bg-grid { 
            position: absolute; top: 0; width: 100%; height: 100%; 
            background: 
                linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px), 
                linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px); 
            background-size: 60px 60px; 
            transform: perspective(600px) rotateX(45deg); 
            transform-origin: center top; 
            mask-image: linear-gradient(to bottom, black, transparent);
        }

        .header { margin-top: 50px; text-align: center; }
        .header h1 { 
            font-family: 'Orbitron', sans-serif; font-size: clamp(30px, 6vw, 55px); 
            margin: 0; text-shadow: 0 0 30px var(--main); font-style: italic; 
            letter-spacing: -2px; text-transform: uppercase;
        }
        .header span { color: var(--main); transition: 0.3s; }

        .server-selector {
            display: flex; gap: 10px; margin-top: 20px; justify-content: center;
        }

        .nav-bar { 
            display: flex; align-items: center; gap: 15px; margin: 30px 0; 
            background: var(--glass); padding: 12px 25px; border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn { 
            background: transparent; border: 1px solid transparent; color: #666; 
            padding: 10px 22px; border-radius: 10px; cursor: pointer; 
            font-weight: 700; text-transform: uppercase; font-size: 12px; transition: 0.3s;
        }
        .btn.active { background: rgba(255,255,255,0.05); color: #fff; border-color: var(--main); box-shadow: 0 0 20px var(--main); }
        .btn-server.active { border-color: var(--main); color: var(--main); font-weight: 900; }

        .color-selector { 
            width: 38px; height: 38px; border-radius: 12px; border: 2px solid #fff; 
            position: relative; overflow: hidden; cursor: pointer; 
        }
        #colorPicker { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; cursor: pointer; }

        .search-wrap { width: 90%; max-width: 750px; text-align: center; }
        .search-input { 
            width: 100%; background: transparent; border: none; 
            border-bottom: 2px solid var(--main); padding: 15px; 
            color: #fff; font-size: 32px; text-align: center; outline: none; 
            font-family: 'Orbitron', sans-serif; letter-spacing: 6px; transition: 0.4s;
        }

        .status-bar { margin: 25px 0; font-weight: 700; color: var(--main); letter-spacing: 4px; font-size: 14px; text-shadow: 0 0 10px var(--main); }

        #results { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(310px, 1fr)); 
            gap: 25px; width: 94%; max-width: 1400px; padding-bottom: 80px; 
        }

        .player-card { 
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%); 
            border: 1px solid rgba(255,255,255,0.08); padding: 25px; border-radius: 20px; 
            position: relative; transition: all 0.4s; backdrop-filter: blur(15px);
        }
        .player-card:hover { transform: translateY(-8px); border-color: var(--main); box-shadow: 0 15px 40px rgba(0,0,0,0.7); }

        .label { font-size: 10px; font-weight: 900; padding: 4px 10px; border-radius: 5px; display: inline-block; margin-bottom: 15px; color: #000; }
        .label-cwela { background: var(--main); }
        .label-goat { background: var(--goat-color); box-shadow: 0 0 15px var(--goat-color); }
        
        .name { font-size: 22px; font-weight: 700; word-break: break-all; }
        .id-container { position: absolute; bottom: 25px; right: 25px; text-align: right; }
        .id-value { color: var(--main); font-family: 'Orbitron', sans-serif; font-size: 18px; font-weight: 900; opacity: 0.8; }
        
        .star-fav { position: absolute; top: 25px; right: 25px; cursor: pointer; font-size: 22px; color: rgba(255,255,255,0.05); transition: 0.3s; }
        .star-fav.is-active { color: var(--main); text-shadow: 0 0 15px var(--main); }
    </style>
</head>
<body>
    <div class="visual-effects">
        <div class="aurora" id="aurora-bg"></div>
        <div class="bg-grid"></div>
    </div>
    
    <div class="header">
        <h1 id="main-title">GRANDRP <span>TRACKER</span></h1>
        <div class="server-selector">
            <button class="btn btn-server" id="srv-8rml8v" onclick="switchServer('8rml8v', 'GRANDRP')">GRANDRP</button>
            <button class="btn btn-server" id="srv-dyrx5y" onclick="switchServer('dyrx5y', 'BETTERSIDE')">BETTERSIDE</button>
        </div>
    </div>
    
    <div class="nav-bar">
        <button class="btn active" id="f-all" onclick="updF('all')">WSZYSCY</button>
        <button class="btn" id="f-fav" onclick="updF('fav')">ULUBIONE</button>
        <button class="btn" onclick="fetchS()">ODŚWIEŻ ↻</button>
        <div class="color-selector" id="t-prev"><input type="color" id="colorPicker"></div>
    </div>

    <div class="search-wrap">
        <input type="text" id="sInput" class="search-input" placeholder="WYSZUKAJ..." oninput="draw()">
        <div class="status-bar">ONLINE: <span id="oCount">0</span></div>
    </div>

    <div id="results"></div>

    <script>
        // --- PERSISTENCE LOGIC ---
        let currentServerCode = localStorage.getItem('last_srv_code') || '8rml8v';
        let currentServerName = localStorage.getItem('last_srv_name') || 'GRANDRP';
        let savedColor = localStorage.getItem('user_theme_color') || '#0088ff';
        
        const proxy = "https://corsproxy.io/?";
        let players = [];
        let favs = JSON.parse(localStorage.getItem('g_tracker_v6')) || [];
        let filter = 'all';

        // Apply saved color on load
        function applyColor(color) {
            document.documentElement.style.setProperty('--main', color);
            document.getElementById('t-prev').style.background = color;
            document.getElementById('colorPicker').value = color;
            document.getElementById('aurora-bg').style.background = `radial-gradient(circle at 50% 50%, ${color}, transparent 40%)`;
            localStorage.setItem('user_theme_color', color);
        }

        const cp = document.getElementById('colorPicker');
        cp.addEventListener('input', (e) => applyColor(e.target.value));

        function switchServer(code, name) {
            currentServerCode = code;
            currentServerName = name;
            localStorage.setItem('last_srv_code', code);
            localStorage.setItem('last_srv_name', name);
            
            document.getElementById('main-title').innerHTML = `${name} <span>TRACKER</span>`;
            document.querySelectorAll('.btn-server').forEach(b => b.classList.remove('active'));
            document.getElementById(`srv-${code}`).classList.add('active');
            
            fetchS();
        }

        async function fetchS() {
            try {
                const res = await fetch(`${proxy}${encodeURIComponent(`https://servers-frontend.fivem.net/api/servers/single/${currentServerCode}?v=${Date.now()}`)}`);
                const d = await res.json();
                players = d.Data.players || [];
                document.getElementById('oCount').innerText = players.length;
                draw();
            } catch (err) { console.error("API error"); }
        }

        function toggleFav(n) {
            favs.includes(n) ? favs = favs.filter(x => x !== n) : favs.push(n);
            localStorage.setItem('g_tracker_v6', JSON.stringify(favs));
            draw();
        }

        function updF(f) {
            filter = f;
            document.getElementById('f-all').classList.toggle('active', f === 'all');
            document.getElementById('f-fav').classList.toggle('active', f === 'fav');
            draw();
        }

        function draw() {
            const s = document.getElementById('sInput').value.toLowerCase();
            const res = document.getElementById('results');
            let list = players.filter(p => p.name.toLowerCase().includes(s) || p.id.toString().includes(s));
            if (filter === 'fav') list = list.filter(p => favs.includes(p.name));

            let html = '';
            list.forEach(p => {
                const low = p.name.toLowerCase();
                const isG = low.includes('przmx') || low.includes('kejcpi');
                html += `
                <div class="player-card">
                    <div class="label ${isG ? 'label-goat' : 'label-cwela'}">${isG ? "NICK GOAT'A" : "NICK CWELA"}</div>
                    <div class="name">${p.name}</div>
                    <span class="star-fav ${favs.includes(p.name) ? 'is-active' : ''}" onclick="toggleFav('${p.name}')">★</span>
                    <div class="id-container"><span class="id-value">#${p.id}</span></div>
                </div>`;
            });
            res.innerHTML = html;
        }

        // Initialize state
        applyColor(savedColor);
        switchServer(currentServerCode, currentServerName);
        setInterval(fetchS, 30000);
    </script>
</body>
</html>
