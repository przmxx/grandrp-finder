<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRZMX | Data Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #f97316;
            --accent-glow: rgba(249, 115, 22, 0.3);
        }

        body { 
            background-color: #060709; 
            color: #f8fafc; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: 
                linear-gradient(var(--accent-glow) 0.5px, transparent 0.5px),
                linear-gradient(90deg, var(--accent-glow) 0.5px, transparent 0.5px);
            background-size: 40px 40px;
            min-height: 100vh;
        }
        
        .glow-title { 
            text-shadow: 0 0 40px var(--accent-glow);
            letter-spacing: -0.05em;
        }

        .neo-card {
            background: rgba(13, 15, 18, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-top: 3px solid var(--accent-color);
            transition: 0.2s ease-in-out;
        }

        .neo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px var(--accent-glow);
            background: rgba(20, 22, 26, 1);
        }

        .server-select {
            background: rgba(15, 17, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            outline: none;
            transition: 0.3s;
        }

        .search-container {
            background: #0d0f12;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 4px solid var(--accent-color);
        }

        .author-tag {
            letter-spacing: 0.5em;
            color: rgba(255, 255, 255, 0.2);
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
        }

        input[type="color"] {
            -webkit-appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
            background: none;
            border: none;
        }
        input[type="color"]::-webkit-color-swatch { border-radius: 4px; border: 1px solid white; }
    </style>
</head>
<body class="py-16 px-6">

    <div class="max-w-7xl mx-auto flex flex-col items-center">
        
        <div class="text-center mb-12">
            <p class="author-tag mb-4">Developed by PRZMX</p>
            <h1 class="text-6xl md:text-7xl font-black italic uppercase glow-title leading-none">
                DATA <span style="color: var(--accent-color)">CENTER</span>
            </h1>
            
            <div class="flex items-center gap-4 bg-white/5 p-2 rounded-2xl border border-white/5 mt-8 inline-flex">
                <select id="srvSelector" onchange="handleServerChange(this.value)" class="server-select">
                    <option value="8rml8v">GrandRP</option>
                    <option value="dyrx5y">BetterSide RP</option>
                    <option value="custom">DODAJ WŁASNY</option>
                </select>

                <div class="border-l border-white/10 pl-4 py-1">
                    <input type="color" id="picker" value="#f97316" oninput="applyTheme(this.value)">
                </div>
            </div>
        </div>

        <div class="max-w-3xl w-full mb-16 text-center">
            <div class="search-container rounded-2xl overflow-hidden shadow-2xl mb-8">
                <input type="text" id="search" placeholder="SZUKAJ CWELA..." 
                    class="w-full bg-transparent py-8 px-10 text-white outline-none font-extrabold text-3xl placeholder-white/5 uppercase tracking-tighter text-center">
            </div>
            
            <div class="inline-flex items-center gap-6 px-10 py-3 rounded-full bg-white/5 border border-white/5 backdrop-blur-md">
                <span class="text-[11px] font-black uppercase tracking-[0.5em] text-white/40">WYKRYTO JEDNOSTEK:</span>
                <span id="count" class="text-3xl italic font-black" style="color: var(--accent-color)">0</span>
            </div>
        </div>

        <div id="player-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-5 w-full text-left">
        </div>
    </div>

    <script>
        let currentSrv = '8rml8v';
        let allData = [];

        function applyTheme(color) {
            const root = document.documentElement;
            root.style.setProperty('--accent-color', color);
            root.style.setProperty('--accent-glow', color + '44');
            localStorage.setItem('przmx_theme', color);
        }

        async function fetchData() {
            const proxy = "https://api.allorigins.win/raw?url=";
            const target = `https://servers-frontend.fivem.net/api/servers/single/${currentSrv}`;
            try {
                const r = await fetch(`${proxy}${encodeURIComponent(target)}&t=${Date.now()}`);
                const d = await r.json();
                if (d?.Data?.players) {
                    allData = d.Data.players.sort((a, b) => a.id - b.id);
                    render(allData);
                }
            } catch (e) {
                document.getElementById('player-list').innerHTML = '<div class="col-span-full text-center py-20 text-red-500 font-bold uppercase tracking-widest opacity-50">Błąd połączenia</div>';
            }
        }

        function render(list) {
            document.getElementById('count').innerText = list.length;
            const container = document.getElementById('player-list');
            
            if (list.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-32 opacity-10 uppercase font-black italic tracking-[1em]">Brak Sygnału</div>';
                return;
            }

            container.innerHTML = list.map(p => `
                <div class="neo-card p-6 rounded-2xl relative group overflow-hidden">
                    <div class="flex flex-col relative z-10">
                        <span class="text-[8px] font-black text-white/20 uppercase tracking-widest mb-1">ID CWELA</span>
                        <span class="text-4xl font-black text-white mb-4 leading-none italic">${p.id}</span>
                        <div class="h-[3px] w-6 mb-4 transition-all group-hover:w-full" style="background: var(--accent-color)"></div>
                        <span class="text-[10px] font-bold text-slate-400 uppercase truncate">${p.name}</span>
                    </div>
                </div>
            `).join('');
        }

        function handleServerChange(val) {
            if (val === 'custom') {
                const newId = prompt("Wprowadź Join ID:");
                if (newId && newId.trim().length > 3) {
                    currentSrv = newId.trim().toLowerCase();
                    const select = document.getElementById('srvSelector');
                    const opt = document.createElement('option');
                    opt.value = currentSrv;
                    opt.innerHTML = `WŁASNY: ${currentSrv.toUpperCase()}`;
                    select.add(opt, select.options[select.options.length - 1]);
                    select.value = currentSrv;
                }
            } else {
                currentSrv = val;
            }
            fetchData();
        }

        const saved = localStorage.getItem('przmx_theme');
        if (saved) {
            applyTheme(saved);
            document.getElementById('picker').value = saved;
        }

        fetchData();
        setInterval(fetchData, 30000);

        document.getElementById('search').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            render(allData.filter(p => p.name.toLowerCase().includes(val) || p.id.toString().includes(val)));
        };
    </script>
</body>
</html>
