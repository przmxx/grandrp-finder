<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Tracker | by PRZMX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent-color: #0055FF; --accent-glow: rgba(0, 85, 255, 0.4); }
        body { background-color: #050608; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; margin: 0; overflow-x: hidden; }
        
        /* TŁO */
        .bg-space { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #0a0c18 0%, #050608 100%); z-index: -2; }
        .bg-grid { position: fixed; inset: 0; background-image: linear-gradient(var(--accent-glow) 1px, transparent 1px), linear-gradient(90deg, var(--accent-glow) 1px, transparent 1px); background-size: 60px 60px; transform: perspective(500px) rotateX(60deg) translateY(-100px); opacity: 0.2; z-index: -1; }

        .neo-card { background: rgba(13, 15, 20, 0.8); border: 1px solid rgba(255, 255, 255, 0.05); border-left: 4px solid var(--accent-color); backdrop-filter: blur(10px); transition: 0.2s; cursor: pointer; }
        .neo-card.offline { border-left-color: #ef4444; opacity: 0.4; }
        .neo-card:hover { transform: translateY(-3px); border-color: var(--accent-color); box-shadow: 0 10px 20px -10px var(--accent-glow); }

        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(15px); z-index: 100; align-items: center; justify-content: center; }
        .modal-box { background: #0d0f12; border: 1px solid var(--accent-color); max-width: 450px; width: 90%; border-radius: 20px; padding: 25px; }

        .btn-toggle { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); height: 50px; transition: 0.3s; }
        .btn-toggle.active { background: var(--accent-color) !important; box-shadow: 0 0 25px var(--accent-color); color: white; border-color: white; font-weight: 800; }
        
        .fav-star { color: rgba(255,255,255,0.1); width: 20px; height: 20px; cursor: pointer; }
        .fav-star.active { color: #FFD700; filter: drop-shadow(0 0 5px #FFD700); }
    </style>
</head>
<body class="py-10 px-4">
    <div class="bg-space"></div><div class="bg-grid"></div>

    <div id="overlay" onclick="closeModal()">
        <div class="modal-box text-center" onclick="event.stopPropagation()">
            <h2 id="modalName" class="text-3xl font-black text-white italic uppercase mb-4 tracking-tighter">---</h2>
            <div id="modalStatus" class="text-xl font-bold uppercase mb-4">---</div>
            <div id="modalLogs" class="bg-white/5 p-4 rounded-xl font-mono text-blue-400 text-sm break-all"></div>
            <button onclick="closeModal()" class="mt-6 w-full py-3 rounded-xl border border-white/10 text-xs font-bold uppercase hover:bg-white hover:text-black transition-all">Zamknij</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto flex flex-col items-center">
        <h1 class="text-5xl md:text-8xl font-black italic uppercase text-center mb-10 tracking-tighter">TRACKER <span style="color: var(--accent-color)">PRO</span></h1>
        
        <div class="flex flex-wrap justify-center gap-4 mb-10">
            <select id="srvSelector" onchange="handleServerChange(this.value)" class="bg-black/60 p-3 rounded-xl font-bold uppercase text-[10px] text-white border border-white/10 outline-none">
                <option value="8rml8v">GrandRP</option>
                <option value="dyrx5y">BetterSide</option>
            </select>
            <button onclick="toggleFavorites()" id="favToggleBtn" class="btn-toggle px-6 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest border border-white/10">Ulubione</button>
        </div>

        <div class="w-full max-w-2xl mb-10">
            <input type="text" id="search" placeholder="WPISZ ID LUB NICK..." class="w-full bg-black/40 border-b-2 border-white/10 py-6 text-white outline-none font-black text-3xl placeholder-white/5 uppercase text-center focus:border-blue-500 transition-all">
            <div class="text-center mt-4 text-[10px] font-black text-white/20 tracking-widest uppercase">Celów Online: <span id="count" class="text-white">0</span></div>
        </div>

        <div id="player-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 w-full"></div>
    </div>

    <script>
        let currentSrv = '8rml8v';
        let onlinePlayers = [];
        let favorites = JSON.parse(localStorage.getItem('przmx_favs')) || [];
        let showOnlyFavs = false;
        let controller = new AbortController();

        const isGoatNick = (n) => {
            const low = n.toLowerCase();
            return low.includes('przmx') || low.includes('kejcpi') || low.includes('razees');
        };

        function getHistory() {
            const today = new Date().toLocaleDateString();
            if (localStorage.getItem(`reset_${currentSrv}`) !== today) {
                localStorage.removeItem(`hist_${currentSrv}`);
                localStorage.setItem(`reset_${currentSrv}`, today);
                return {};
            }
            return JSON.parse(localStorage.getItem(`hist_${currentSrv}`)) || {};
        }

        let playerHistory = getHistory();

        async function fetchData() {
            controller.abort();
            controller = new AbortController();
            
            // Szybsze proxy
            const proxy = "https://api.corsproxy.io/?url=";
            const target = `https://servers-frontend.fivem.net/api/servers/single/${currentSrv}`;
            
            try {
                const res = await fetch(`${proxy}${encodeURIComponent(target)}`, { signal: controller.signal });
                const d = await res.json();
                
                if (d?.Data?.players) {
                    const now = Date.now();
                    playerHistory = getHistory();
                    const currentNames = d.Data.players.map(p => p.name);

                    d.Data.players.forEach(p => {
                        if (!playerHistory[p.name]) {
                            playerHistory[p.name] = { idHistory: [p.id], isOnline: true };
                        } else {
                            playerHistory[p.name].isOnline = true;
                            if (!playerHistory[p.name].idHistory.includes(p.id)) playerHistory[p.name].idHistory.push(p.id);
                        }
                    });

                    Object.keys(playerHistory).forEach(name => {
                        if (!currentNames.includes(name)) playerHistory[name].isOnline = false;
                    });

                    localStorage.setItem(`hist_${currentSrv}`, JSON.stringify(playerHistory));
                    onlinePlayers = d.Data.players.sort((a, b) => a.id - b.id);
                    renderList();
                }
            } catch (e) { 
                if (e.name !== 'AbortError') console.log("Retrying..."); 
            }
        }

        function renderList() {
            const val = document.getElementById('search').value.toLowerCase();
            const container = document.getElementById('player-list');
            container.innerHTML = "";

            const source = val.length > 0 ? Object.keys(playerHistory) : onlinePlayers.map(p => p.name);

            source.forEach(name => {
                const h = playerHistory[name];
                if (!h) return;
                const isOnline = h.isOnline;
                const isGoat = isGoatNick(name);
                const id = isOnline ? (onlinePlayers.find(op => op.name === name)?.id || h.idHistory.slice(-1)[0]) : h.idHistory.slice(-1)[0];
                
                if (val && !name.toLowerCase().includes(val) && !id.toString().includes(val)) return;
                if (showOnlyFavs && !favorites.includes(name)) return;

                const card = document.createElement('div');
                card.className = `neo-card p-5 rounded-xl flex items-center justify-between ${!isOnline ? 'offline' : ''}`;
                card.onclick = () => openModal(name);
                
                const label = isOnline ? (isGoat ? "NICK GOAT'A" : "ONLINE") : "OFFLINE";
                const labelColor = isOnline ? (isGoat ? 'text-white' : 'text-green-500') : 'text-red-500';

                card.innerHTML = `
                    <div class="min-w-0">
                        <div class="flex items-center gap-2">
                            <span class="text-[8px] font-black ${labelColor}">${label}</span>
                            <svg onclick="event.stopPropagation(); toggleFav('${name}')" class="fav-star ${favorites.includes(name) ? 'active' : ''}" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
                        </div>
                        <div class="text-sm font-bold truncate ${isGoat ? 'text-white underline' : 'text-slate-300'}">${name}</div>
                    </div>
                    <div class="text-3xl font-black italic" style="color: ${isOnline ? (isGoat ? '#fff' : 'var(--accent-color)') : '#ef4444'}">${id}</div>
                `;
                container.appendChild(card);
            });
            document.getElementById('count').innerText = onlinePlayers.length;
        }

        function openModal(name) {
            const h = playerHistory[name];
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalStatus').innerText = h.isOnline ? "ONLINE" : "OFFLINE";
            document.getElementById('modalStatus').style.color = h.isOnline ? "#22c55e" : "#ef4444";
            document.getElementById('modalLogs').innerText = `HISTORY: ${h.idHistory.join(' → ')}`;
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('overlay').style.display = 'none'; }
        
        function toggleFav(n) {
            const idx = favorites.indexOf(n);
            idx === -1 ? favorites.push(n) : favorites.splice(idx, 1);
            localStorage.setItem('przmx_favs', JSON.stringify(favorites));
            renderList();
        }

        function toggleFavorites() {
            showOnlyFavs = !showOnlyFavs;
            document.getElementById('favToggleBtn').classList.toggle('active', showOnlyFavs);
            renderList();
        }

        function handleServerChange(v) {
            currentSrv = v;
            playerHistory = getHistory();
            document.getElementById('player-list').innerHTML = '<div class="col-span-full py-10 text-center opacity-30 animate-pulse font-black italic">SCANNING...</div>';
            fetchData();
        }

        document.getElementById('search').oninput = renderList;
        fetchData();
        setInterval(fetchData, 20000);
    </script>
</body>
</html>
