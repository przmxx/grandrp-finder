<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Tracker | by PRZMX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent-color: #00FF55; }
        body { background: #050608; color: #fff; font-family: sans-serif; min-height: 100vh; margin: 0; }
        .neo-card { background: #0d0f12; border-left: 4px solid var(--accent-color); padding: 15px; border-radius: 12px; margin-bottom: 10px; }
        .cwela-label { color: rgba(255, 255, 255, 0.15); font-size: 8px; font-weight: 900; text-transform: uppercase; }
        .id-num { color: var(--accent-color); font-weight: 900; font-size: 1.8rem; font-style: italic; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-2xl mx-auto text-center">
        <h1 class="text-5xl font-black italic mb-2 uppercase">GRANDRP <span style="color: var(--accent-color)">TRACKER</span></h1>
        <p class="text-[10px] tracking-[0.5em] text-white/20 mb-10">by PRZMX</p>
        
        <div class="flex justify-center gap-4 mb-8">
            <button onclick="fetchData()" class="bg-white/5 border border-white/10 px-8 py-3 rounded-xl font-black uppercase text-xs active:bg-green-500 transition-all">ODŚWIEŻ</button>
        </div>
        
        <div id="debug" class="text-[10px] text-yellow-500 mb-6 font-mono uppercase">Status: Oczekiwanie...</div>

        <input type="text" id="search" placeholder="WPISZ ID LUB NICK..." oninput="render()" class="w-full bg-white/5 border-b-2 border-green-500 p-5 text-center text-2xl font-black outline-none mb-6">

        <div class="mb-4 text-xs font-black text-white/30 uppercase tracking-widest">Online: <span id="count" class="text-green-500">0</span></div>
        <div id="player-list" class="grid grid-cols-1 gap-3 text-left"></div>
    </div>

    <script>
        let players = [];
        const srv = '8rml8v';

        async function fetchData() {
            const dbg = document.getElementById('debug');
            dbg.innerText = "Status: Próba połączenia...";
            
            // Najbardziej stabilna bramka dla FiveM
            const target = `https://servers-frontend.fivem.net/api/servers/single/${srv}`;
            const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(target)}&cache=${Date.now()}`;

            try {
                const res = await fetch(proxy);
                if (!res.ok) throw new Error("Blokada Proxy");
                
                const data = await res.json();
                if (data?.Data?.players) {
                    players = data.Data.players.sort((a,b) => a.id - b.id);
                    dbg.innerText = "Status: Połączono pomyślnie";
                    dbg.style.color = "#00FF55";
                    render();
                } else {
                    dbg.innerText = "Status: Serwer zwrócił puste dane";
                }
            } catch (e) {
                dbg.innerText = "Status: Błąd sieci (CORS/TIMEOUT)";
                dbg.style.color = "#ef4444";
                console.error(e);
            }
        }

        function render() {
            const val = document.getElementById('search').value.toLowerCase();
            const container = document.getElementById('player-list');
            container.innerHTML = "";
            
            const filtered = players.filter(p => 
                p.name.toLowerCase().includes(val) || p.id.toString().includes(val)
            );

            document.getElementById('count').innerText = players.length;

            filtered.forEach(p => {
                const card = document.createElement('div');
                card.className = "neo-card flex justify-between items-center";
                card.innerHTML = `
                    <div>
                        <div class="cwela-label">NICK CWELA</div>
                        <div class="font-bold text-lg">${p.name}</div>
                    </div>
                    <div class="id-num">${p.id}</div>
                `;
                container.appendChild(card);
            });
        }

        // Start
        fetchData();
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
