<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Tracker - Personalized</title>
    <style>
        :root {
            --main-color: #00ff88; /* Domyślny neonowy zielony */
            --dark-bg: #050505;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--dark-bg); color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden; display: flex; flex-direction: column; align-items: center;
        }

        /* Tło 3D */
        .background-grid {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center top; z-index: -1;
            mask-image: linear-gradient(to bottom, transparent, black);
        }

        /* Personalizacja koloru w prawym górnym rogu */
        .color-picker-container {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255,255,255,0.05); padding: 10px;
            border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; gap: 10px; font-size: 12px;
        }
        #colorPicker { cursor: pointer; border: none; background: none; width: 30px; height: 30px; }

        .header { margin-top: 50px; text-align: center; }
        .header h1 {
            font-size: 64px; font-style: italic; font-weight: 900; margin: 0;
            color: #fff; text-shadow: 0 0 20px var(--main-color);
            letter-spacing: -2px; text-transform: uppercase;
        }
        .header span { color: var(--main-color); transition: 0.3s; }

        .top-nav { display: flex; gap: 15px; margin-top: 20px; }
        .nav-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2);
            color: #aaa; padding: 10px 25px; border-radius: 4px;
            text-transform: uppercase; font-size: 11px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .nav-btn.active { border-color: var(--main-color); color: white; box-shadow: 0 0 15px var(--main-color); }

        .search-container { margin-top: 60px; width: 100%; max-width: 600px; text-align: center; }
        .search-box {
            width: 100%; background: transparent; border: none;
            border-bottom: 3px solid var(--main-color); padding: 15px;
            color: white; font-size: 38px; text-align: center; outline: none;
            text-transform: uppercase; letter-spacing: 3px; transition: 0.3s;
        }
        .search-box::placeholder { color: rgba(255, 255, 255, 0.1); }

        .online-status {
            margin-top: 40px; border: 2px solid var(--main-color);
            border-radius: 50px; padding: 10px 40px; color: var(--main-color);
            font-weight: 900; text-transform: uppercase; transition: 0.3s;
        }

        #results {
            margin-top: 40px; display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px; width: 90%; max-width: 1100px; padding-bottom: 100px;
        }

        /* Ulepszone kafelki */
        .player-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            padding: 20px; border-radius: 8px;
            display: flex; flex-direction: column; position: relative;
            transition: transform 0.2s, border-color 0.2s;
        }
        .player-item:hover {
            transform: translateY(-5px);
            border-color: var(--main-color);
            background: rgba(255, 255, 255, 0.06);
        }

        .label-cwela {
            font-size: 9px; color: var(--main-color); font-weight: bold;
            text-transform: uppercase; margin-bottom: 5px; opacity: 0.7;
        }
        .player-name { font-size: 18px; font-weight: bold; color: #eee; }
        .player-id { 
            position: absolute; bottom: 15px; right: 20px;
            color: var(--main-color); font-weight: 900; font-size: 14px;
        }
        .fav-star {
            position: absolute; top: 15px; right: 15px;
            cursor: pointer; font-size: 20px; color: rgba(255,255,255,0.1);
        }
        .fav-star.is-fav { color: var(--main-color); text-shadow: 0 0 10px var(--main-color); }
    </style>
</head>
<body>

    <div class="background-grid"></div>

    <div class="color-picker-container">
        <span>KOLOR MOTYWU:</span>
        <input type="color" id="colorPicker" value="#00ff88">
    </div>

    <div class="header">
        <h1>GRANDRP <span>TRACKER</span></h1>
        <div style="font-size: 8px; opacity: 0.4; letter-spacing: 4px;">SYSTEM OPERACYJNY BY PRZMX</div>
    </div>

    <div class="top-nav">
        <button class="nav-btn active" id="btn-all" onclick="setFilter('all')">WSZYSCY</button>
        <button class="nav-btn" id="btn-fav" onclick="setFilter('fav')">ULUBIONE</button>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="SZUKAJ CWELA..." oninput="updateDisplay()">
    </div>

    <div class="online-status">
        ONLINE: <span id="onlineCount">0</span>
    </div>

    <div id="results"></div>

    <script>
        const serverId = "8rml8v";
        const proxyUrl = "https://corsproxy.io/?";
        const apiUrl = `https://servers-frontend.fivem.net/api/servers/single/${serverId}`;
        
        let allPlayers = [];
        let favorites = JSON.parse(localStorage.getItem('fav_players')) || [];
        let currentFilter = 'all';

        // Personalizacja koloru
        const cp = document.getElementById('colorPicker');
        cp.addEventListener('input', (e) => {
            document.documentElement.style.setProperty('--main-color', e.target.value);
        });

        async function fetchData() {
            try {
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                const data = await response.json();
                allPlayers = data.Data.players;
                document.getElementById('onlineCount').innerText = allPlayers.length;
                updateDisplay();
            } catch (e) { console.error("Błąd sieci:", e); }
        }

        function toggleFavorite(name) {
            if (favorites.includes(name)) {
                favorites = favorites.filter(f => f !== name);
            } else {
                favorites.push(name);
            }
            localStorage.setItem('fav_players', JSON.stringify(favorites));
            updateDisplay();
        }

        function setFilter(type) {
            currentFilter = type;
            document.getElementById('btn-all').classList.toggle('active', type === 'all');
            document.getElementById('btn-fav').classList.toggle('active', type === 'fav');
            updateDisplay();
        }

        function updateDisplay() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('results');
            
            let filtered = allPlayers.filter(p => 
                p.name.toLowerCase().includes(searchTerm) || p.id.toString().includes(searchTerm)
            );

            if (currentFilter === 'fav') {
                filtered = filtered.filter(p => favorites.includes(p.name));
            }

            container.innerHTML = filtered.map(p => {
                const isFav = favorites.includes(p.name);
                return `
                    <div class="player-item">
                        <div class="label-cwela">NICK CWELA:</div>
                        <div class="player-name">${p.name}</div>
                        <span class="fav-star ${isFav ? 'is-fav' : ''}" onclick="toggleFavorite('${p.name}')">★</span>
                        <div class="player-id">ID: ${p.id}</div>
                    </div>
                `;
            }).join('');
        }

        fetchData();
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
