<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Tracker | by PRZMX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent-color: #0055FF; --accent-glow: rgba(0, 85, 255, 0.4); }
        
        body { 
            background-color: #050608;
            color: #f8fafc; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh; 
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* DYNAMICZNE TŁO SPACE & GRID */
        .bg-space {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #0a0c18 0%, #050608 100%);
            z-index: -2;
        }

        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--accent-glow) 1px, transparent 1px),
                linear-gradient(90deg, var(--accent-glow) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px);
            transform-origin: top;
            opacity: 0.25;
            animation: moveGrid 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveGrid {
            0% { background-position: 0 0; }
            100% { background-position: 0 600px; }
        }

        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 100px 100px;
            opacity: 0.15;
            z-index: -1;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle { 
            0%, 100% { opacity: 0.08; } 
            50% { opacity: 0.2; } 
        }

        .glow-title { text-shadow: 0 0 50px var(--accent-glow); font-style: italic; }

        .neo-card { 
            background: rgba(13, 15, 20, 0.7); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            border-left: 4px solid var(--accent-color); 
            backdrop-filter: blur(20px); 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; 
        }
        
        .neo-card.offline { border-left-color: #ef4444; opacity: 0.4; filter: grayscale(0.8); }
        .neo-card:hover { transform: translateY(-8px) scale(1.02); border-color: var(--accent-color); box-shadow: 0 20px 40px -10px var(--accent-glow); }

        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(25px); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: rgba(15, 17, 22, 0.95); border: 1px solid var(--accent-color); max-width: 450px; width: 100%; border-radius: 28px; padding: 35px; box-shadow: 0 0 100px -20px var(--accent-glow); }

        .btn-toggle { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; height: 54px; }
        .btn-toggle.active { background: var(--accent-color) !important; color: white !important; border-color: white !important; box-shadow: 0 0 30px var(--accent-glow); font-weight: 900; }

        .fav-star { transition: 0.2s; color: rgba(255,255,255,0.1); width: 22px; height: 22px; cursor: pointer; }
        .fav-star.active { color: #FFD700; filter: drop-shadow(0 0 8px #FFD700); }
    </style>
</head>
<body class="py-16 px-6">

    <div class="bg-space"></div>
    <div class="bg-grid"></div>
    <div class="stars"></div>

    <div id="overlay" onclick="closeModal()">
        <div class="modal-box text-center" onclick="event.stopPropagation()">
            <h2 id="modalName" class="text-4xl font-black text-white italic uppercase mb-6 tracking-tighter">---</h2>
            <div class="grid grid-cols-1 gap-4 text-left">
                <div class="bg-white/5 p-4 rounded-xl border border-white/5 flex justify-between items-center">
                    <div>
                        <span class="text-[9px] font-bold text-white/20 uppercase block mb-1">Status</span>
                        <span id="modalStatus" class="text-2xl font-black italic tracking-tighter uppercase">---</span>
                    </div>
                    <div class="text-right">
                        <span class="text-[9px] font-bold text-white/20 uppercase block mb-1">Sesja Dzisiaj</span>
                        <span id="modalDuration" class="text-xl font-bold text-white italic">---</span>
                    </div>
                </div>
                <div class="bg-white/5 p-4 rounded-xl border border-white/5 text-center">
                    <span class="text-[9px] font-bold text-white/20 uppercase block mb-2 italic">Historia ID</span>
                    <div id="modalLogs" class="text-blue-400 font-black text-2xl tracking-widest"></div>
                </div>
            </div>
            <button onclick="closeModal()" class="mt-8 w-full py-4 rounded-xl text-[10px] font-black uppercase tracking-[0.3em] border border-white/10 hover:bg-white hover:text-black transition-all">Zamknij</button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto flex flex-col items-center">
        <h1 class="text-6xl md:text-9xl font-black uppercase glow-title leading-tight mb-14 text-center">PLAYER <span style="color: var(--accent-color)">TRACKER</span></h1>

        <div class="flex flex-wrap justify-center gap-6 mb-16">
            <select id="srvSelector" onchange="handleServerChange(this.value)" class="bg-black/60 p-3 rounded-xl font-bold uppercase text-[11px] text-white border border-white/10 outline-none cursor-pointer">
                <option value="8rml8v">GrandRP</option>
                <option value="dyrx5y">BetterSide RP</option>
            </select>
            <div class="flex items-center gap-3 bg-black/60 px-5 py-2 rounded-xl border border-white/10">
                <input type="color" id="picker" value="#0055FF" oninput="updateAccentColor(this.value)" class="w-8 h-8 rounded-lg bg-transparent border-none cursor-pointer">
                <span id="hexLabel" class="text-[10px] font-bold text-white/40 uppercase">#0055FF</span>
            </div>
            <button onclick="toggleFavorites()" id="favToggleBtn" class="btn-toggle px-8 py-3 rounded-xl text-[11px] font-black uppercase tracking-widest text-white/50 border border-white/10">Ulubione</button>
        </div>

        <div class="max-w-3xl w-full mb-16">
            <div class="search-container p-2 rounded-3xl overflow-hidden shadow-2xl mb-8">
                <input type="text" id="search" placeholder="SZUKAJ CELU LUB HISTORII..." class="w-full bg-transparent py-8 px-10 text-white outline-none font-extrabold text-3xl placeholder-white/5 uppercase tracking-tighter text-center">
            </div>
            <div class="inline-flex items-center gap-6 px-12 py-4 rounded-full bg-white/5 border border-white/5 backdrop-blur-xl">
                <span class="text-[12px] font-black uppercase tracking-[0.6em] text-white/30">CELÓW ONLINE:</span>
                <span id="count" class="text-4xl italic font-black" style="color: var(--accent-color)">0</span>
            </div>
        </div>

        <div id="player-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 w-full px-4 text-left"></div>
    </div>

    <script>
        let currentSrv = '8rml8v';
        let onlinePlayers = [];
        let favorites = JSON.parse(localStorage.getItem('przmx_favs')) || [];
        let showOnlyFavs = false;

        function checkDailyReset() {
            const lastReset = localStorage.getItem('przmx_last_reset_date');
            const today = new Date().toLocaleDateString();
            if (lastReset !== today) {
                localStorage.removeItem('przmx_history');
                localStorage.setItem('przmx_last_reset_date', today);
                return {};
            }
            return JSON.parse(localStorage.getItem('przmx_history')) || {};
        }

        let playerHistory = checkDailyReset();

        function updateAccentColor(color) {
            const root = document.documentElement;
            root.style.setProperty('--accent-color', color);
            document.getElementById('hexLabel').innerText = color.toUpperCase();
            localStorage.setItem('przmx_color', color);
            const r = parseInt(color.slice(1, 3), 16), g = parseInt(color.slice(3, 5), 16), b = parseInt(color.slice(5, 7), 16);
            root.style.setProperty('--accent-glow', `rgba(${r}, ${g}, ${b}, 0.3)`);
        }

        async function fetchData() {
            const proxy = "https://api.allorigins.win/raw?url=";
            const target = `https://servers-frontend.fivem.net/api/servers/single/${currentSrv}`;
            try {
                const response = await fetch(`${proxy}${encodeURIComponent(target)}&t=${Date.now()}`);
                const d = await response.json();
                if (d?.Data?.players) {
                    const now = new Date().getTime();
                    d.Data.players.forEach(p => {
                        if (!playerHistory[p.name]) {
                            playerHistory[p.name] = { firstSeen: now, lastSeen: now, idHistory: [p.id], isOnline: true };
                        } else {
                            playerHistory[p.name].lastSeen = now;
                            playerHistory[p.name].isOnline = true;
                            if (!playerHistory[p.name].idHistory.includes(p.id)) playerHistory[p.name].idHistory.push(p.id);
                        }
                    });
                    const currentNames = d.Data.players.map(p => p.name);
                    Object.keys(playerHistory).forEach(name => {
                        if (!currentNames.includes(name)) playerHistory[name].isOnline = false;
                    });
                    localStorage.setItem('przmx_history', JSON.stringify(playerHistory));
                    onlinePlayers = d.Data.players.sort((a, b) => a.id - b.id);
                    renderList();
                }
            } catch (e) { console.error("Error fetching data."); }
        }

        function renderList() {
            playerHistory = checkDailyReset();
            const searchVal = document.getElementById('search').value.toLowerCase();
            let container = document.getElementById('player-list');
            container.innerHTML = "";

            if (searchVal.length > 0) {
                const historyMatches = Object.keys(playerHistory).filter(name => name.toLowerCase().includes(searchVal));
                historyMatches.forEach(name => {
                    const h = playerHistory[name];
                    const isOnline = h.isOnline;
                    const id = isOnline ? (onlinePlayers.find(op => op.name === name)?.id || h.idHistory[h.idHistory.length-1]) : h.idHistory[h.idHistory.length-1];
                    const isFav = favorites.includes(name);
                    const isGoat = name.toLowerCase().includes('przmx') || name.toLowerCase().includes('kejcpi') || name.toLowerCase().includes('razzes');

                    if (showOnlyFavs && !isFav) return;

                    const card = document.createElement('div');
                    card.className = `neo-card p-6 rounded-2xl flex items-center justify-between group ${!isOnline ? 'offline' : ''}`;
                    card.onclick = () => openModal(name);
                    card.innerHTML = `
                        <div class="flex flex-col gap-1 min-w-0">
                            <div class="flex items-center gap-3">
                                <span class="text-[9px] font-black ${isOnline ? (isGoat ? 'text-white' : 'text-green-500') : 'text-red-500'} uppercase tracking-[0.2em]">${isOnline ? (isGoat ? 'NICK GOATA' : 'ONLINE') : 'OFFLINE'}</span>
                                <svg onclick="event.stopPropagation(); toggleFav('${name}')" class="fav-star ${isFav ? 'active' : ''}" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
                            </div>
                            <h3 class="text-xl font-bold ${isGoat ? 'text-white underline decoration-2 underline-offset-4' : 'text-slate-200'} truncate pr-4">${name}</h3>
                        </div>
                        <div class="flex flex-col items-end shrink-0">
                            <span class="text-[9px] font-bold text-white/10 uppercase mb-1">ID</span>
                            <span class="text-4xl font-black italic" style="color: ${isOnline ? (isGoat ? '#fff' : 'var(--accent-color)') : '#ef4444'}">${id}</span>
                        </div>`;
                    container.appendChild(card);
                });
            } else {
                onlinePlayers.forEach(p => {
                    const isFav = favorites.includes(p.name);
                    const isGoat = p.name.toLowerCase().includes('przmx') || p.name.toLowerCase().includes('kejcpi') || p.name.toLowerCase().includes('razzes');
                    if (showOnlyFavs && !isFav) return;
                    const card = document.createElement('div');
                    card.className = `neo-card p-6 rounded-2xl flex items-center justify-between group`;
                    card.onclick = () => openModal(p.name);
                    card.innerHTML = `
                        <div class="flex flex-col gap-1 min-w-0">
                            <div class="flex items-center gap-3">
                                <span class="text-[9px] font-black ${isGoat ? 'text-white' : 'text-white/30'} uppercase tracking-[0.2em]">${isGoat ? 'NICK GOATA' : 'NICK CWELA'}</span>
                                <svg onclick="event.stopPropagation(); toggleFav('${p.name}')" class="fav-star ${isFav ? 'active' : ''}" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
                            </div>
                            <h3 class="text-xl font-bold ${isGoat ? 'text-white underline decoration-2 underline-offset-4' : 'text-slate-200'} truncate pr-4">${p.name}</h3>
                        </div>
                        <div class="flex flex-col items-end shrink-0">
                            <span class="text-[9px] font-bold text-white/10 uppercase mb-1">ID</span>
                            <span class="text-4xl font-black italic" style="color: ${isGoat ? '#fff' : 'var(--accent-color)'}">${p.id}</span>
                        </div>`;
                    container.appendChild(card);
                });
            }
            document.getElementById('count').innerText = onlinePlayers.length;
        }

        function openModal(name) {
            const h = playerHistory[name];
            if(!h) return;
            const isOnline = h.isOnline;
            const now = new Date().getTime();
            const duration = Math.round(((isOnline ? now : h.lastSeen) - h.firstSeen) / 60000);
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalStatus').innerText = isOnline ? "ONLINE" : "OFFLINE";
            document.getElementById('modalStatus').style.color = isOnline ? "#22c55e" : "#ef4444";
            document.getElementById('modalDuration').innerText = `${duration} min`;
            document.getElementById('modalLogs').innerText = h.idHistory.join(' → ');
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('overlay').style.display = 'none'; }
        function toggleFav(n) {
            const idx = favorites.indexOf(n);
            idx === -1 ? favorites.push(n) : favorites.splice(idx, 1);
            localStorage.setItem('przmx_favs', JSON.stringify(favorites));
            renderList();
        }
        function toggleFavorites() {
            showOnlyFavs = !showOnlyFavs;
            document.getElementById('favToggleBtn').classList.toggle('active', showOnlyFavs);
            renderList();
        }
        function handleServerChange(v) { 
            currentSrv = v; 
            document.getElementById('player-list').innerHTML = '<div class="col-span-full py-20 text-center italic opacity-50 uppercase tracking-widest animate-pulse">Ładowanie sektora...</div>';
            fetchData(); 
        }

        document.getElementById('search').oninput = renderList;
        const savedColor = localStorage.getItem('przmx_color');
        if(savedColor) updateAccentColor(savedColor);
        fetchData(); setInterval(fetchData, 30000);
    </script>
</body>
</html>
