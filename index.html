<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Finder | Neo Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #f97316;
            --accent-glow: rgba(249, 115, 22, 0.3);
        }

        body { 
            background-color: #060709; 
            color: #f8fafc; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: 
                linear-gradient(var(--accent-glow) 0.5px, transparent 0.5px),
                linear-gradient(90deg, var(--accent-glow) 0.5px, transparent 0.5px);
            background-size: 40px 40px;
            min-height: 100vh;
        }
        
        .glow-title { text-shadow: 0 0 30px var(--accent-color); }

        .neo-card {
            background: rgba(13, 15, 18, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-top: 3px solid var(--accent-color);
            transition: all 0.2s ease-in-out;
        }

        .neo-card:hover {
            transform: translateY(-5px);
            background: rgba(20, 22, 26, 1);
            box-shadow: 0 10px 20px -5px var(--accent-glow);
        }

        .search-container {
            background: #0d0f12;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-left: 5px solid var(--accent-color);
        }

        .nav-panel {
            background: rgba(15, 17, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #picker {
            -webkit-appearance: none;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
            background: none;
        }
        #picker::-webkit-color-swatch { border-radius: 4px; border: 1px solid white; }
    </style>
</head>
<body class="py-10 px-6">

    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center gap-8 mb-16">
            <h1 class="text-5xl font-extrabold tracking-tighter italic uppercase glow-title leading-none">
                GRANDRP <span style="color: var(--accent-color)">FINDER</span>
            </h1>

            <div class="nav-panel flex items-center gap-6 px-6 py-3 rounded-2xl">
                <div class="flex gap-2">
                    <button onclick="changeSrv('8rml8v', this)" class="srv-tab active text-[10px] font-black uppercase tracking-widest px-4 py-2 rounded-lg bg-white/5 border border-white/5 hover:border-orange-500 transition-all">Sektor 1</button>
                    <button onclick="changeSrv('dyrx5y', this)" class="srv-tab text-[10px] font-black uppercase tracking-widest px-4 py-2 rounded-lg bg-white/5 border border-white/5 hover:border-orange-500 transition-all">Sektor 2</button>
                </div>
                <div class="flex items-center gap-3 border-l border-white/10 pl-6">
                    <span class="text-[9px] font-black uppercase tracking-widest text-white/40">Kolor</span>
                    <input type="color" id="picker" value="#f97316" oninput="applyTheme(this.value)">
                </div>
            </div>
        </div>

        <div class="max-w-3xl mx-auto mb-16">
            <div class="search-container rounded-xl overflow-hidden shadow-2xl">
                <input type="text" id="search" placeholder="SZUKAJ CWELA..." 
                    class="w-full bg-transparent py-6 px-10 text-white outline-none font-extrabold text-3xl placeholder-white/5 uppercase tracking-tighter">
            </div>
            <div class="mt-4 text-center">
                <span class="text-[10px] font-black uppercase tracking-[0.4em] text-white/30">
                    Aktywne obiekty w sektorze: <span id="count" class="text-lg italic font-extrabold" style="color: var(--accent-color)">0</span>
                </span>
            </div>
        </div>

        <div id="player-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 text-left">
            </div>
    </div>

    <script>
        let currentSrv = '8rml8v';
        let allData = [];

        function applyTheme(color) {
            const root = document.documentElement;
            root.style.setProperty('--accent-color', color);
            root.style.setProperty('--accent-glow', color + '44');
            localStorage.setItem('grand_theme_v2', color);
        }

        async function fetchData() {
            const proxy = "https://api.allorigins.win/raw?url=";
            const target = `https://servers-frontend.fivem.net/api/servers/single/${currentSrv}`;
            try {
                const r = await fetch(`${proxy}${encodeURIComponent(target)}&t=${Date.now()}`);
                const d = await r.json();
                if (d?.Data?.players) {
                    // SORTOWANIE OD NAJNIŻSZEGO ID
                    allData = d.Data.players.sort((a, b) => a.id - b.id);
                    render(allData);
                }
            } catch (e) { console.log("Próba odświeżenia..."); }
        }

        function render(list) {
            document.getElementById('count').innerText = list.length;
            const container = document.getElementById('player-list');
            
            if (list.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-32 opacity-10 uppercase font-black italic tracking-[1em]">Brak Sygnału</div>';
                return;
            }

            container.innerHTML = list.map(p => `
                <div class="neo-card p-6 rounded-xl relative group">
                    <div class="flex flex-col">
                        <span class="text-[8px] font-black text-white/20 uppercase tracking-widest mb-1 leading-none">ID CWELA</span>
                        <span class="text-4xl font-black text-white mb-4 leading-none">${p.id}</span>
                        <div class="h-[2px] w-4 transition-all group-hover:w-full" style="background: var(--accent-color)"></div>
                        <span class="text-[10px] font-bold text-slate-400 uppercase truncate mt-4">${p.name}</span>
                    </div>
                </div>
            `).join('');
        }

        function changeSrv(id, btn) {
            document.querySelectorAll('.srv-tab').forEach(t => {
                t.classList.remove('active');
                t.style.borderColor = 'rgba(255,255,255,0.05)';
            });
            btn.classList.add('active');
            btn.style.borderColor = 'var(--accent-color)';
            currentSrv = id;
            fetchData();
        }

        // Załaduj motyw
        const saved = localStorage.getItem('grand_theme_v2');
        if (saved) {
            applyTheme(saved);
            document.getElementById('picker').value = saved;
        }

        fetchData();
        setInterval(fetchData, 30000);

        document.getElementById('search').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            render(allData.filter(p => p.name.toLowerCase().includes(val) || p.id.toString().includes(val)));
        };
    </script>
</body>
</html>
