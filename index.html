<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Tracker | by PRZMX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent-color: #0055FF; --accent-glow: rgba(0, 85, 255, 0.4); }
        body { background-color: #050608; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; margin: 0; overflow-x: hidden; position: relative; }
        .bg-space { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #0a0c18 0%, #050608 100%); z-index: -2; }
        .bg-grid { position: fixed; inset: 0; background-image: linear-gradient(var(--accent-glow) 1px, transparent 1px), linear-gradient(90deg, var(--accent-glow) 1px, transparent 1px); background-size: 60px 60px; transform: perspective(500px) rotateX(60deg) translateY(-100px); transform-origin: top; opacity: 0.2; animation: moveGrid 20s linear infinite; z-index: -1; }
        @keyframes moveGrid { 0% { background-position: 0 0; } 100% { background-position: 0 600px; } }
        
        .glow-title { text-shadow: 0 0 50px var(--accent-glow); font-style: italic; }
        .neo-card { background: rgba(13, 15, 20, 0.75); border: 1px solid rgba(255, 255, 255, 0.05); border-left: 4px solid var(--accent-color); backdrop-filter: blur(25px); transition: 0.3s; cursor: pointer; }
        .neo-card.offline { border-left-color: #ef4444; opacity: 0.4; filter: grayscale(0.8); }
        .neo-card:hover { transform: translateY(-5px); border-color: var(--accent-color); box-shadow: 0 15px 30px -10px var(--accent-glow); }
        
        /* POPRAWIONY LIVE LOG */
        #live-logs { 
            position: fixed; 
            right: 0; 
            top: 0; 
            height: 100vh; 
            width: 280px; 
            background: rgba(0, 0, 0, 0.85); 
            border-left: 2px solid var(--accent-color); 
            backdrop-filter: blur(15px); 
            z-index: 999; 
            padding: 20px; 
            display: flex; 
            flex-direction: column;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        #log-container { 
            flex: 1; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 8px;
            padding-right: 5px;
        }
        /* Style dla scrollbara logów */
        #log-container::-webkit-scrollbar { width: 4px; }
        #log-container::-webkit-scrollbar-track { background: transparent; }
        #log-container::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 10px; }

        .log-entry { 
            font-size: 10px; 
            font-weight: 800; 
            font-family: monospace; 
            padding: 8px; 
            border-radius: 6px; 
            animation: logIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        @keyframes logIn { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .log-join { color: #22c55e; background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.2); }
        .log-leave { color: #ef4444; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); }

        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(25px); z-index: 1000; align-items: center; justify-content: center; }
        .modal-box { background: #0d0f12; border: 1px solid var(--accent-color); max-width: 450px; width: 100%; border-radius: 28px; padding: 35px; }

        @media (max-width: 1300px) {
            body { padding-right: 0; }
            #live-logs { width: 100%; height: 200px; top: auto; bottom: 0; border-left: none; border-top: 2px solid var(--accent-color); }
            .max-w-7xl { margin-bottom: 220px; }
        }
    </style>
</head>
<body class="py-16 px-6 xl:pr-[300px]">
    <div class="bg-space"></div><div class="bg-grid"></div>

    <div id="live-logs">
        <div class="flex justify-between items-center mb-4 border-b border-white/10 pb-2">
            <span class="text-[11px] font-black uppercase tracking-widest text-white">LIVE ACTIVITY</span>
            <span class="text-[9px] font-bold text-green-500 animate-pulse">ACTIVE</span>
        </div>
        <div id="log-container">
            <div class="text-[10px] text-white/20 italic text-center mt-4">Czekam na dane z sektora...</div>
        </div>
    </div>

    <div id="overlay" onclick="closeModal()">
        <div class="modal-box text-center" onclick="event.stopPropagation()">
            <h2 id="modalName" class="text-4xl font-black text-white italic uppercase mb-6 tracking-tighter">---</h2>
            <div class="grid grid-cols-1 gap-4 text-left">
                <div class="bg-white/5 p-4 rounded-xl border border-white/5 flex justify-between items-center">
                    <div><span class="text-[9px] font-bold text-white/20 uppercase block mb-1">Status</span><span id="modalStatus" class="text-2xl font-black italic tracking-tighter uppercase">---</span></div>
                    <div class="text-right"><span class="text-[9px] font-bold text-white/20 uppercase block mb-1">Sesja Dzisiaj</span><span id="modalDuration" class="text-xl font-bold text-white italic">---</span></div>
                </div>
                <div id="modalLogs" class="bg-white/5 p-4 rounded-xl border border-white/5 text-center font-black text-blue-400"></div>
            </div>
            <button onclick="closeModal()" class="mt-8 w-full py-4 rounded-xl text-[10px] font-black uppercase tracking-widest border border-white/10 hover:bg-white hover:text-black transition-all">Zamknij</button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto flex flex-col items-center">
        <h1 class="text-6xl md:text-9xl font-black uppercase glow-title leading-tight mb-14 text-center">PLAYER <span style="color: var(--accent-color)">TRACKER</span></h1>
        
        <div class="flex flex-wrap justify-center gap-6 mb-16">
            <select id="srvSelector" onchange="handleServerChange(this.value)" class="bg-black/60 p-3 rounded-xl font-bold uppercase text-[11px] text-white border border-white/10 outline-none">
                <option value="8rml8v">GrandRP</option><option value="dyrx5y">BetterSide RP</option>
            </select>
            <button onclick="toggleFavorites()" id="favToggleBtn" class="px-8 py-3 rounded-xl text-[11px] font-black uppercase tracking-widest text-white/50 border border-white/10 bg-white/5 hover:bg-white/10 transition-all">Ulubione</button>
        </div>

        <div class="max-w-3xl w-full mb-16">
            <input type="text" id="search" placeholder="WPISZ ID LUB NICK..." class="w-full bg-black/40 border-b-2 border-white/10 py-6 px-4 text-white outline-none font-extrabold text-4xl placeholder-white/5 uppercase text-center focus:border-blue-500 transition-all">
            <div class="text-center mt-6">
                <span class="text-[12px] font-black text-white/30 tracking-[0.5em]">ONLINE: <span id="count" style="color: var(--accent-color)">0</span></span>
            </div>
        </div>

        <div id="player-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 w-full text-left"></div>
    </div>

    <script>
        let currentSrv = '8rml8v'; let onlinePlayers = []; let favorites = JSON.parse(localStorage.getItem('przmx_favs')) || [];
        let showOnlyFavs = false; let controller = new AbortController();
        let firstLoad = true;

        function addLog(type, name, id) {
            const container = document.getElementById('log-container');
            if (firstLoad) { container.innerHTML = ""; firstLoad = false; }
            const time = new Date().toLocaleTimeString('pl-PL', { hour12: false });
            const log = document.createElement('div');
            log.className = `log-entry ${type === 'join' ? 'log-join' : 'log-leave'}`;
            log.innerHTML = `[${time}] ${type === 'join' ? 'JOINED' : 'LEFT'}: ${name} (${id})`;
            container.prepend(log);
            if (container.children.length > 50) container.lastChild.remove();
        }

        function checkDailyReset() {
            const lastReset = localStorage.getItem('przmx_last_reset_date'); const today = new Date().toLocaleDateString();
            if (lastReset !== today) { localStorage.removeItem('przmx_history'); localStorage.setItem('przmx_last_reset_date', today); return {}; }
            return JSON.parse(localStorage.getItem('przmx_history')) || {};
        }
        let playerHistory = checkDailyReset();

        async function fetchData() {
            controller.abort(); controller = new AbortController();
            const proxy = "https://api.allorigins.win/raw?url=";
            const target = `https://servers-frontend.fivem.net/api/servers/single/${currentSrv}`;
            try {
                const response = await fetch(`${proxy}${encodeURIComponent(target)}&t=${Date.now()}`, { signal: controller.signal });
                const d = await response.json();
                if (d?.Data?.players) {
                    const now = new Date().getTime();
                    const newPlayers = d.Data.players;
                    const newNames = newPlayers.map(p => p.name);
                    const oldNames = Object.keys(playerHistory).filter(name => playerHistory[name].isOnline);

                    newPlayers.forEach(p => {
                        if (!playerHistory[p.name]) {
                            playerHistory[p.name] = { firstSeen: now, lastSeen: now, idHistory: [p.id], isOnline: true };
                            addLog('join', p.name, p.id);
                        } else if (!playerHistory[p.name].isOnline) {
                            playerHistory[p.name].isOnline = true;
                            addLog('join', p.name, p.id);
                        }
                    });

                    oldNames.forEach(name => {
                        if (!newNames.includes(name)) {
                            playerHistory[name].isOnline = false;
                            addLog('leave', name, playerHistory[name].idHistory.slice(-1)[0]);
                        }
                    });

                    localStorage.setItem('przmx_history', JSON.stringify(playerHistory));
                    onlinePlayers = newPlayers.sort((a, b) => a.id - b.id); renderList();
                }
            } catch (e) { if (e.name !== 'AbortError') console.log("Reconnecting..."); }
        }

        function renderList() {
            const searchVal = document.getElementById('search').value.toLowerCase();
            let container = document.getElementById('player-list'); container.innerHTML = "";
            const isGoatNick = (n) => n.toLowerCase().includes('przmx') || n.toLowerCase().includes('kejcpi') || n.toLowerCase().includes('razees');

            const source = searchVal.length > 0 ? Object.keys(playerHistory) : onlinePlayers.map(p => p.name);

            source.forEach(name => {
                const h = playerHistory[name]; if(!h) return;
                const isOnline = h.isOnline;
                const isGoat = isGoatNick(name);
                const id = isOnline ? (onlinePlayers.find(op => op.name === name)?.id || h.idHistory.slice(-1)[0]) : h.idHistory.slice(-1)[0];
                
                if (searchVal.length > 0 && !name.toLowerCase().includes(searchVal) && !id.toString().includes(searchVal)) return;
                if (showOnlyFavs && !favorites.includes(name)) return;

                const card = document.createElement('div');
                card.className = `neo-card p-6 rounded-2xl flex items-center justify-between ${!isOnline ? 'offline' : ''}`;
                card.onclick = () => openModal(name);
                card.innerHTML = `<div class="flex flex-col gap-1 min-w-0"><span class="text-[9px] font-black ${isOnline ? (isGoat ? 'text-white' : 'text-green-500') : 'text-red-500'} uppercase">${isOnline ? (isGoat ? "NICK GOAT'A" : 'ONLINE') : 'OFFLINE'}</span><h3 class="text-xl font-bold truncate">${name}</h3></div><div class="text-right shrink-0"><span class="text-4xl font-black italic" style="color: ${isOnline ? (isGoat ? '#fff' : 'var(--accent-color)') : '#ef4444'}">${id}</span></div>`;
                container.appendChild(card);
            });
            document.getElementById('count').innerText = onlinePlayers.length;
        }

        function openModal(name) {
            const h = playerHistory[name]; if(!h) return;
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalStatus').innerText = h.isOnline ? "ONLINE" : "OFFLINE";
            document.getElementById('modalLogs').innerText = `ID HISTORY: ${h.idHistory.join(' → ')}`;
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('overlay').style.display = 'none'; }
        function toggleFavorites() { showOnlyFavs = !showOnlyFavs; document.getElementById('favToggleBtn').style.background = showOnlyFavs ? 'var(--accent-color)' : 'rgba(255,255,255,0.05)'; renderList(); }
        function handleServerChange(v) { currentSrv = v; fetchData(); }

        document.getElementById('search').oninput = renderList;
        fetchData(); setInterval(fetchData, 15000); // Szybsze odświeżanie dla logów
    </script>
</body>
</html>
