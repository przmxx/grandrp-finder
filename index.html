<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Tracker | by PRZMX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent-color: #0055FF; --accent-glow: rgba(0, 85, 255, 0.3); }
        body { background-color: #050608; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; overflow-x: hidden; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(var(--accent-glow) 0.5px, transparent 0.5px), linear-gradient(90deg, var(--accent-glow) 0.5px, transparent 0.5px); background-size: 50px 50px; z-index: -1; pointer-events: none; }
        
        .glow-title { text-shadow: 0 0 50px var(--accent-glow); }
        .author-branding { display: flex; align-items: center; gap: 15px; margin-top: -10px; }
        .author-line { height: 2px; width: 30px; background: var(--accent-color); box-shadow: 0 0 10px var(--accent-color); }
        .author-text { letter-spacing: 0.6em; text-transform: uppercase; font-weight: 800; font-size: 13px; color: var(--accent-color); }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px) scale(0.95); filter: blur(10px); } to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); } }
        .card-anim { animation: fadeInUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; opacity: 0; }

        .neo-card { background: rgba(13, 15, 18, 0.85); border: 1px solid rgba(255, 255, 255, 0.03); border-left: 4px solid var(--accent-color); backdrop-filter: blur(12px); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; }
        .neo-card:hover { transform: translateY(-5px); background: rgba(20, 23, 28, 0.95); border-color: var(--accent-color); box-shadow: 0 15px 35px -15px var(--accent-glow); }
        
        .fav-star { transition: 0.2s; color: rgba(255,255,255,0.1); width: 22px; height: 22px; }
        .fav-star.active { color: #FFD700; filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6)); transform: scale(1.1); }

        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(20px); z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: #0d0f12; border: 1px solid var(--accent-color); max-width: 500px; width: 100%; border-radius: 28px; padding: 40px; box-shadow: 0 0 100px -20px var(--accent-glow); }

        .search-container { background: #0d0f12; border: 1px solid rgba(255, 255, 255, 0.05); border-bottom: 5px solid var(--accent-color); }
        .btn-toggle { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; height: 54px; }
        .btn-toggle.active { background: var(--accent-color); border-color: white; color: white; font-weight: 900; }
        
        .log-item { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; margin-bottom: 8px; text-align: left; }
    </style>
</head>
<body class="py-16 px-6">

    <div id="overlay" onclick="closeModal()">
        <div class="modal-box text-center" onclick="event.stopPropagation()">
            <span class="text-[10px] font-black tracking-[0.5em] text-white/30 uppercase block mb-2">Target Protocol</span>
            <h2 id="modalName" class="text-4xl font-black text-white italic uppercase mb-6 tracking-tighter">---</h2>
            <div class="h-[2px] w-full bg-white/5 mb-8"></div>
            
            <div class="grid grid-cols-1 gap-4 text-left">
                <div class="bg-white/5 p-4 rounded-xl border border-white/5 flex justify-between items-center">
                    <div>
                        <span class="text-[9px] font-bold text-white/20 uppercase block mb-1">Status Cwela</span>
                        <span id="modalID" class="text-2xl font-black italic tracking-tighter" style="color: var(--accent-color)">ID: ---</span>
                    </div>
                    <div class="text-right">
                        <span class="text-[9px] font-bold text-white/20 uppercase block mb-1">Czas Sesji</span>
                        <span id="modalDuration" class="text-xl font-bold text-white italic">0 min</span>
                    </div>
                </div>

                <div class="bg-white/5 p-4 rounded-xl border border-white/5">
                    <span class="text-[9px] font-bold text-white/20 uppercase block mb-3 text-center">Logi Monitorowania</span>
                    <div id="modalLogs" class="space-y-2"></div>
                </div>
            </div>
            <button onclick="closeModal()" class="mt-8 w-full py-4 rounded-2xl text-[10px] font-black uppercase tracking-[0.3em] border border-white/10 hover:bg-white hover:text-black transition-all">Zamknij</button>
        </div>
    </div>

    <div class="max-w-7xl mx-auto flex flex-col items-center text-center">
        <div class="mb-14 flex flex-col items-center">
            <h1 class="text-7xl md:text-9xl font-black italic uppercase glow-title leading-tight">PLAYER <span style="color: var(--accent-color)">TRACKER</span></h1>
            <div class="author-branding">
                <div class="author-line"></div>
                <p class="author-text">by PRZMX</p>
                <div class="author-line"></div>
            </div>
        </div>

        <div class="flex flex-wrap items-center justify-center gap-6 mb-16">
            <select id="srvSelector" onchange="handleServerChange(this.value)" class="bg-[#0f1114] p-3 rounded-xl font-bold uppercase text-[11px] text-white border border-white/10 outline-none">
                <option value="8rml8v">GrandRP</option>
                <option value="dyrx5y">BetterSide RP</option>
                <option value="custom">Własny</option>
            </select>
            <div class="flex items-center gap-3 bg-white/5 px-5 py-2 rounded-xl border border-white/10">
                <input type="color" id="picker" value="#0055FF" oninput="updateAccentColor(this.value)" class="w-9 h-9 rounded-lg bg-transparent border-none cursor-pointer">
                <span id="hexLabel" class="text-[10px] font-bold text-white/40 uppercase">#0055FF</span>
            </div>
            <button onclick="toggleFavorites()" id="favToggleBtn" class="btn-toggle px-8 py-3 rounded-xl text-[11px] font-black uppercase tracking-widest text-white/50">Ulubione</button>
        </div>

        <div class="max-w-3xl w-full mb-16">
            <div class="search-container rounded-3xl overflow-hidden shadow-2xl mb-8">
                <input type="text" id="search" placeholder="SZUKAJ CELU..." class="w-full bg-transparent py-8 px-10 text-white outline-none font-extrabold text-4xl placeholder-white/5 uppercase tracking-tighter text-center">
            </div>
            <div class="inline-flex items-center gap-6 px-12 py-4 rounded-full bg-white/5 border border-white/5 backdrop-blur-xl">
                <span class="text-[12px] font-black uppercase tracking-[0.6em] text-white/30">ONLINE:</span>
                <span id="count" class="text-4xl italic font-black" style="color: var(--accent-color)">0</span>
            </div>
        </div>

        <div id="player-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 w-full px-4 text-left"></div>
    </div>

    <script>
        let currentSrv = '8rml8v';
        let allPlayers = [];
        let favorites = JSON.parse(localStorage.getItem('przmx_favs')) || [];
        let showOnlyFavs = false;

        function checkDailyReset() {
            const lastReset = localStorage.getItem('przmx_last_reset_date');
            const today = new Date().toLocaleDateString();
            if (lastReset !== today) {
                localStorage.removeItem('przmx_history');
                localStorage.setItem('przmx_last_reset_date', today);
                return {};
            }
            return JSON.parse(localStorage.getItem('przmx_history')) || {};
        }

        let playerHistory = checkDailyReset();

        function updateAccentColor(color) {
            const root = document.documentElement;
            root.style.setProperty('--accent-color', color);
            document.getElementById('hexLabel').innerText = color.toUpperCase();
            localStorage.setItem('przmx_color', color);
            const r = parseInt(color.slice(1, 3), 16), g = parseInt(color.slice(3, 5), 16), b = parseInt(color.slice(5, 7), 16);
            root.style.setProperty('--accent-glow', `rgba(${r}, ${g}, ${b}, 0.3)`);
        }

        async function fetchData() {
            const proxy = "https://api.allorigins.win/raw?url=";
            const target = `https://servers-frontend.fivem.net/api/servers/single/${currentSrv}`;
            try {
                const r = await fetch(`${proxy}${encodeURIComponent(target)}&t=${Date.now()}`);
                const d = await r.json();
                if (d?.Data?.players) {
                    const now = new Date().getTime();
                    d.Data.players.forEach(p => {
                        if (!playerHistory[p.name]) {
                            playerHistory[p.name] = { firstSeen: now, idHistory: [p.id] };
                        } else if (!playerHistory[p.name].idHistory.includes(p.id)) {
                            playerHistory[p.name].idHistory.push(p.id);
                        }
                    });
                    localStorage.setItem('przmx_history', JSON.stringify(playerHistory));
                    allPlayers = d.Data.players.sort((a, b) => a.id - b.id);
                    renderList();
                }
            } catch (e) { setTimeout(fetchData, 5000); }
        }

        function renderList() {
            playerHistory = checkDailyReset();
            let filtered = allPlayers.filter(p => p.name.toLowerCase().includes(document.getElementById('search').value.toLowerCase()) || p.id.toString().includes(document.getElementById('search').value));
            if(showOnlyFavs) filtered = filtered.filter(p => favorites.includes(p.name));
            
            document.getElementById('count').innerText = filtered.length;
            const container = document.getElementById('player-list');
            container.innerHTML = filtered.map((p, index) => {
                const isGoat = p.name.toLowerCase().includes('przmx') || p.name.toLowerCase().includes('kejcpi');
                const isFav = favorites.includes(p.name);
                return `
                    <div class="neo-card p-6 rounded-2xl flex items-center justify-between group card-anim" style="animation-delay: ${index * 0.03}s" onclick='openModal(${JSON.stringify(p).replace(/'/g, "&apos;")})'>
                        <div class="flex flex-col gap-1 min-w-0">
                            <div class="flex items-center gap-3">
                                <span class="text-[10px] font-black ${isGoat ? 'text-white' : 'text-white/30'} uppercase tracking-[0.2em] mb-1">${isGoat ? 'NICK GOATA' : 'NICK CWELA'}</span>
                                <svg onclick="event.stopPropagation(); toggleFav('${p.name}')" class="fav-star ${isFav ? 'active' : ''}" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
                            </div>
                            <h3 class="text-2xl font-bold ${isGoat ? 'text-white underline decoration-2 underline-offset-4' : 'text-slate-200'} truncate pr-4">${p.name}</h3>
                        </div>
                        <div class="flex flex-col items-end shrink-0">
                            <span class="text-[10px] font-bold text-white/10 uppercase mb-1">ID</span>
                            <span class="text-4xl font-black italic" style="color: ${isGoat ? '#fff' : 'var(--accent-color)'}">${p.id}</span>
                        </div>
                    </div>`;
            }).join('');
        }

        function openModal(player) {
            const history = playerHistory[player.name] || { firstSeen: new Date().getTime(), idHistory: [player.id] };
            const now = new Date().getTime();
            const durationMin = Math.round((now - history.firstSeen) / 60000);
            const startTime = new Date(history.firstSeen).toLocaleTimeString();

            document.getElementById('modalName').innerText = player.name;
            document.getElementById('modalID').innerText = `ID: ${player.id}`;
            document.getElementById('modalDuration').innerText = `${durationMin} min`;
            
            const logContainer = document.getElementById('modalLogs');
            logContainer.innerHTML = `
                <div class="log-item">
                    <span class="text-[9px] text-white/30 uppercase block">Pierwszy kontakt dzisiaj</span>
                    <span class="text-sm font-bold text-white">${startTime}</span>
                </div>
                <div class="log-item">
                    <span class="text-[9px] text-white/30 uppercase block">Historia ID</span>
                    <span class="text-sm font-bold text-blue-400">${history.idHistory.join(' → ')}</span>
                </div>
                ${history.idHistory.length > 1 ? '<div class="text-[9px] text-yellow-500 font-bold uppercase text-center mt-2 animate-pulse">⚠ Wykryto zmianę ID</div>' : ''}
            `;
            document.getElementById('overlay').style.display = 'flex';
        }

        function closeModal() { document.getElementById('overlay').style.display = 'none'; }
        function toggleFav(name) {
            const idx = favorites.indexOf(name);
            idx === -1 ? favorites.push(name) : favorites.splice(idx, 1);
            localStorage.setItem('przmx_favs', JSON.stringify(favorites));
            renderList();
        }
        function toggleFavorites() {
            showOnlyFavs = !showOnlyFavs;
            document.getElementById('favToggleBtn').classList.toggle('active');
            renderList();
        }
        function handleServerChange(v) { 
            if(v === 'custom') { const n = prompt("Kod serwera:"); if(n) { currentSrv = n.toLowerCase(); fetchData(); } }
            else { currentSrv = v; fetchData(); }
        }

        document.getElementById('search').oninput = renderList;
        const savedColor = localStorage.getItem('przmx_color');
        if(savedColor) { updateAccentColor(savedColor); document.getElementById('picker').value = savedColor; }
        fetchData(); setInterval(fetchData, 30000);
    </script>
</body>
</html>
