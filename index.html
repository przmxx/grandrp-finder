<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Finder | Live Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0b0e14; color: #e2e8f0; font-family: 'Inter', sans-serif; min-height: 100vh; }
        .glass { background: rgba(22, 27, 34, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .player-card { background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255, 255, 255, 0.03); transition: all 0.2s ease; }
        .player-card:hover { background: rgba(30, 41, 59, 0.8); border-color: #10b981; transform: translateY(-2px); }
    </style>
</head>
<body class="p-4 md:p-12">
    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-12">
            <div>
                <h1 class="text-4xl font-black text-white tracking-tight">GrandRP <span class="text-emerald-500">Finder</span></h1>
                <p class="text-slate-400 mt-1">Monitoring obywateli wyspy w czasie rzeczywistym</p>
            </div>
            <div class="glass px-6 py-4 rounded-2xl flex gap-8">
                <div class="flex flex-col">
                    <span class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">Status</span>
                    <span id="status" class="text-emerald-400 font-bold flex items-center gap-2">Online</span>
                </div>
                <div class="flex flex-col border-l border-slate-700 pl-8">
                    <span class="text-[10px] uppercase tracking-widest text-slate-500 font-bold">Graczy</span>
                    <span id="count" class="text-white text-xl font-bold">0</span>
                </div>
            </div>
        </header>

        <div class="max-w-md mb-12">
            <input type="text" id="search" placeholder="Szukaj ID lub nicku..." 
                class="w-full bg-slate-900/50 border border-slate-700 text-white rounded-xl py-4 px-6 focus:outline-none focus:border-emerald-500 transition-all">
        </div>

        <div id="player-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4">
            <div class="col-span-full text-center py-20 text-slate-500 italic">Inicjowanie połączenia z wyspą...</div>
        </div>
