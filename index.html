<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Tracker</title>
    <style>
        :root {
            --neon-green: #00ff88;
            --dark-bg: #050505;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .background-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(to right, rgba(0, 255, 136, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 136, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center top;
            z-index: -1;
            mask-image: linear-gradient(to bottom, transparent, black);
        }

        .header { margin-top: 50px; text-align: center; }
        .header h1 {
            font-size: 64px; font-style: italic; font-weight: 900; margin: 0;
            color: #fff; text-shadow: 0 0 20px var(--neon-green);
            letter-spacing: -2px; text-transform: uppercase;
        }
        .header span { color: var(--neon-green); }

        .top-nav { display: flex; gap: 15px; margin-top: 20px; }
        .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #aaa; padding: 10px 20px; border-radius: 5px;
            text-transform: uppercase; font-size: 12px; cursor: pointer; transition: 0.3s;
        }
        .nav-btn.active { border-color: var(--neon-green); color: white; box-shadow: 0 0 10px rgba(0, 255, 136, 0.3); }

        .search-container { margin-top: 60px; width: 100%; max-width: 600px; text-align: center; }
        .search-box {
            width: 100%; background: transparent; border: none;
            border-bottom: 2px solid var(--neon-green); padding: 15px;
            color: white; font-size: 32px; text-align: center; outline: none;
            text-transform: uppercase; letter-spacing: 5px;
        }

        .online-status {
            margin-top: 40px; border: 2px solid var(--neon-green);
            border-radius: 50px; padding: 10px 40px; color: var(--neon-green);
            font-weight: bold; text-transform: uppercase;
        }

        #results {
            margin-top: 30px; display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px; width: 90%; max-width: 1000px; padding-bottom: 50px;
        }

        .player-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 136, 0.1);
            padding: 15px; border-radius: 4px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .fav-star {
            cursor: pointer; font-size: 20px; color: #444; transition: 0.2s;
        }
        .fav-star.is-fav { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }
        .player-id { color: var(--neon-green); font-weight: bold; margin-left: 10px; }
    </style>
</head>
<body>

    <div class="background-grid"></div>

    <div class="header">
        <h1>GRANDRP <span>TRACKER</span></h1>
        <div style="font-size: 8px; opacity: 0.4; letter-spacing: 4px;">BY PRZMX</div>
    </div>

    <div class="top-nav">
        <button class="nav-btn active" id="btn-all" onclick="setFilter('all')">WSZYSCY</button>
        <button class="nav-btn" id="btn-fav" onclick="setFilter('fav')">ULUBIONE</button>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="SZUKAJ..." oninput="updateDisplay()">
    </div>

    <div class="online-status">
        ONLINE: <span id="onlineCount">0</span>
    </div>

    <div id="results"></div>

    <script>
        const serverId = "8rml8v";
        const proxyUrl = "https://corsproxy.io/?";
        const apiUrl = `https://servers-frontend.fivem.net/api/servers/single/${serverId}`;
        
        let allPlayers = [];
        let favorites = JSON.parse(localStorage.getItem('fav_players')) || [];
        let currentFilter = 'all'; // 'all' lub 'fav'

        async function fetchData() {
            try {
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                const data = await response.json();
                allPlayers = data.Data.players;
                document.getElementById('onlineCount').innerText = allPlayers.length;
                updateDisplay();
            } catch (e) {
                console.error("Błąd sieci:", e);
            }
        }

        function toggleFavorite(name) {
            if (favorites.includes(name)) {
                favorites = favorites.filter(f => f !== name);
            } else {
                favorites.push(name);
            }
            localStorage.setItem('fav_players', JSON.stringify(favorites));
            updateDisplay();
        }

        function setFilter(type) {
            currentFilter = type;
            document.getElementById('btn-all').classList.toggle('active', type === 'all');
            document.getElementById('btn-fav').classList.toggle('active', type === 'fav');
            updateDisplay();
        }

        function updateDisplay() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('results');
            
            let filtered = allPlayers.filter(p => 
                p.name.toLowerCase().includes(searchTerm) || p.id.toString().includes(searchTerm)
            );

            if (currentFilter === 'fav') {
                filtered = filtered.filter(p => favorites.includes(p.name));
            }

            container.innerHTML = filtered.map(p => {
                const isFav = favorites.includes(p.name);
                return `
                    <div class="player-item">
                        <div>
                            <span class="fav-star ${isFav ? 'is-fav' : ''}" onclick="toggleFavorite('${p.name}')">★</span>
                            <span style="margin-left: 10px;">${p.name}</span>
                        </div>
                        <span class="player-id">ID: ${p.id}</span>
                    </div>
                `;
            }).join('');
        }

        fetchData();
        setInterval(fetchData, 30000);
    </script>
</body>
</html>
