<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Finder | Live Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #0b0e14; 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at top right, #1a202c 0%, #0b0e14 40%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(22, 27, 34, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .player-card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .player-card:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: #10b981;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -10px rgba(16, 185, 129, 0.3);
        }
        .search-input:focus {
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0b0e14; }
        ::-webkit-scrollbar-thumb { background: #2d3748; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #4a5568; }
    </style>
</head>

                </div>
            </div>
