<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Player Tracker - 8rml8v</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ff88;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 15px #00ff88;
        }
        .stats {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #00ff88;
            border-radius: 8px;
            background: rgba(0, 255, 136, 0.05);
        }
        #player-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .player-card {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            border-left: 3px solid #00ff88;
            font-size: 0.9em;
        }
        .id-badge {
            color: #fff;
            font-weight: bold;
            margin-right: 5px;
        }
        .loading { color: #888; font-style: italic; }
        .error { color: #ff4444; }
    </style>
</head>
<body>

    <div class="container">
        <h1>GrandRP Tracker</h1>
        <p>Serwer: <strong>8rml8v</strong></p>

        <div class="stats">
            Graczy online: <span id="count">Ładowanie...</span>
        </div>

        <div id="status-msg" class="loading">Pobieranie danych z serwera...</div>
        <div id="player-list"></div>
    </div>

    <script>
        const endpoint = "8rml8v";
        // Używamy proxy, aby ominąć CORS
        const url = `https://corsproxy.io/?https://servers-frontend.fivem.net/api/servers/single/${endpoint}`;

        async function fetchPlayers() {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Nie udało się pobrać danych');
                
                const data = await response.json();
                const players = data.Data.players;
                
                document.getElementById('count').innerText = players.length;
                document.getElementById('status-msg').style.display = 'none';
                
                const listContainer = document.getElementById('player-list');
                listContainer.innerHTML = ''; // Wyczyść listę

                if (players.length === 0) {
                    listContainer.innerHTML = 'Brak graczy online.';
                    return;
                }

                // Sortowanie po ID
                players.sort((a, b) => a.id - b.id);

                players.forEach(player => {
                    const card = document.createElement('div');
                    card.className = 'player-card';
                    card.innerHTML = `<span class="id-badge">[ID: ${player.id}]</span><br>${player.name}`;
                    listContainer.appendChild(card);
                });

            } catch (error) {
                document.getElementById('status-msg').innerText = "Błąd: Serwer nie odpowiedział lub jest wyłączony.";
                document.getElementById('status-msg').className = 'error';
                console.error(error);
            }
        }

        // Odświeżaj co 30 sekund
        fetchPlayers();
        setInterval(fetchPlayers, 30000);
    </script>
</body>
</html>
