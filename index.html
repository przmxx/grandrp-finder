<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Tracker | by PRZMX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #0055FF; 
            --accent-glow: rgba(0, 85, 255, 0.3);
        }

        body { 
            background-color: #050608; 
            color: #f8fafc; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: 
                linear-gradient(var(--accent-glow) 0.5px, transparent 0.5px),
                linear-gradient(90deg, var(--accent-glow) 0.5px, transparent 0.5px);
            background-size: 50px 50px;
            min-height: 100vh;
        }
        
        .glow-title { 
            text-shadow: 0 0 50px var(--accent-glow);
            letter-spacing: -0.02em;
        }

        .author-branding {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: -10px;
        }

        .author-line {
            height: 2px;
            width: 30px;
            background: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
            border-radius: 2px;
        }

        .author-text {
            letter-spacing: 0.6em;
            text-transform: uppercase;
            font-weight: 800;
            font-size: 13px;
            color: var(--accent-color);
        }

        .neo-card {
            background: rgba(13, 15, 18, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-left: 3px solid var(--accent-color);
            backdrop-filter: blur(12px);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .neo-card:hover {
            transform: translateY(-5px);
            background: rgba(20, 23, 28, 0.95);
            border-color: var(--accent-color);
            box-shadow: 0 15px 35px -15px var(--accent-glow);
        }

        .server-select {
            background: rgba(15, 17, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 24px;
            border-radius: 14px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            outline: none;
            cursor: pointer;
        }

        .search-container {
            background: #0d0f12;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 5px solid var(--accent-color);
        }

        .color-module {
            background: rgba(15, 17, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
        }

        input[type="color"] {
            -webkit-appearance: none;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            cursor: pointer;
            background: none;
            border: none;
        }
        input[type="color"]::-webkit-color-swatch { border-radius: 8px; border: 2px solid white; }
    </style>
</head>
<body class="py-16 px-6">

    <div class="max-w-7xl mx-auto flex flex-col items-center text-center">
        
        <div class="mb-14 flex flex-col items-center">
            <h1 class="text-7xl md:text-9xl font-black italic uppercase glow-title leading-tight">
                PLAYER <span style="color: var(--accent-color)">TRACKER</span>
            </h1>
            
            <div class="author-branding">
                <div class="author-line"></div>
                <p class="author-text">by PRZMX</p>
                <div class="author-line"></div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row items-center gap-6 mb-16">
            <div class="flex flex-col items-center gap-2">
                <span class="text-[9px] font-black uppercase tracking-[0.3em] text-white/20">Wybierz Sektor</span>
                <select id="srvSelector" onchange="handleServerChange(this.value)" class="server-select">
                    <option value="8rml8v">GrandRP</option>
                    <option value="dyrx5y">BetterSide RP</option>
                    <option value="custom">DODAJ WŁASNY</option>
                </select>
            </div>

            <div class="flex flex-col items-center gap-2">
                <span class="text-[9px] font-black uppercase tracking-[0.3em] text-white/20">Wybór Koloru</span>
                <div class="color-module">
                    <input type="color" id="picker" value="#0055FF" oninput="updateAccentColor(this.value)">
                    <span id="hexLabel" class="text-[10px] font-bold text-white/60 tracking-widest uppercase">#0055FF</span>
                </div>
            </div>
        </div>

        <div class="max-w-3xl w-full mb-16">
            <div class="search-container rounded-3xl overflow-hidden shadow-2xl mb-8">
                <input type="text" id="search" placeholder="SZUKAJ CELU..." 
                    class="w-full bg-transparent py-8 px-10 text-white outline-none font-extrabold text-4xl placeholder-white/5 uppercase tracking-tighter text-center">
            </div>
            
            <div class="inline-flex items-center gap-6 px-12 py-4 rounded-full bg-white/5 border border-white/5 backdrop-blur-xl">
                <span class="text-[12px] font-black uppercase tracking-[0.6em] text-white/30">ZAREJESTROWANO:</span>
                <span id="count" class="text-4xl italic font-black" style="color: var(--accent-color)">0</span>
            </div>
        </div>

        <div id="player-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 w-full px-4 text-left">
            <div class="col-span-full py-20 text-center opacity-30 italic">TRWA ŁADOWANIE SYSTEMU...</div>
        </div>
    </div>

    <script>
        let currentSrv = '8rml8v';
        let allPlayers = [];

        function updateAccentColor(color) {
            const root = document.documentElement;
            root.style.setProperty('--accent-color', color);
            document.getElementById('hexLabel').innerText = color.toUpperCase();
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);
            root.style.setProperty('--accent-glow', `rgba(${r}, ${g}, ${b}, 0.3)`);
            localStorage.setItem('przmx_tracker_final_color', color);
        }

        async function fetchData() {
            const proxy = "https://api.allorigins.win/raw?url=";
            const target = `https://servers-frontend.fivem.net/api/servers/single/${currentSrv}`;
            try {
                const r = await fetch(`${proxy}${encodeURIComponent(target)}&t=${Date.now()}`);
                const d = await r.json();
                if (d && d.Data && d.Data.players) {
                    allPlayers = d.Data.players.sort((a, b) => a.id - b.id);
                    renderList(allPlayers);
                }
            } catch (e) {
                setTimeout(fetchData, 5000);
            }
        }

        function renderList(list) {
            document.getElementById('count').innerText = list.length;
            const container = document.getElementById('player-list');
            
            if (list.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-32 opacity-10 uppercase font-black italic tracking-[1em]">BRAK SYGNAŁU</div>';
                return;
            }

            container.innerHTML = list.map(p => {
                const isGoat = p.name.toLowerCase().includes('przmx') || p.name.toLowerCase().includes('kejcpi');
                const label = isGoat ? 'NICK GOATA' : 'NICK CWELA';
                
                return `
                    <div class="neo-card p-6 rounded-2xl flex items-center justify-between group">
                        <div class="flex flex-col gap-1 min-w-0">
                            <span class="text-[9px] font-black ${isGoat ? 'text-white' : 'text-white/30'} uppercase tracking-[0.2em] leading-none mb-1">
                                ${label}
                            </span>
                            <h3 class="text-xl font-bold ${isGoat ? 'text-white underline decoration-2 underline-offset-4' : 'text-slate-200'} truncate pr-4">
                                ${p.name}
                            </h3>
                        </div>
                        <div class="flex flex-col items-end shrink-0">
                            <span class="text-[9px] font-bold text-white/10 uppercase mb-1">ID</span>
                            <span class="text-3xl font-black italic leading-none" style="color: ${isGoat ? '#fff' : 'var(--accent-color)'}">
                                ${p.id}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function handleServerChange(val) {
            if (val === 'custom') {
                const newId = prompt("Wprowadź kod serwera (Join ID):");
                if (newId && newId.trim().length > 3) {
                    currentSrv = newId.trim().toLowerCase();
                    const select = document.getElementById('srvSelector');
                    const opt = document.createElement('option');
                    opt.value = currentSrv;
                    opt.innerHTML = `SEKTOR: ${currentSrv.toUpperCase()}`;
                    select.add(opt, select.options[select.options.length - 1]);
                    select.value = currentSrv;
                }
            } else { currentSrv = val; }
            fetchData();
        }

        const savedColor = localStorage.getItem('przmx_tracker_final_color');
        if (savedColor) {
            updateAccentColor(savedColor);
            document.getElementById('picker').value = savedColor;
        } else {
            updateAccentColor('#0055FF');
        }

        fetchData();
        setInterval(fetchData, 30000);

        document.getElementById('search').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            renderList(allPlayers.filter(p => p.name.toLowerCase().includes(val) || p.id.toString().includes(val)));
        };
    </script>
</body>
</html>
