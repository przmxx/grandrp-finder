<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Finder | Multiserver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #0a0b0d; 
            color: #f8fafc; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: 
                linear-gradient(rgba(249, 115, 22, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(249, 115, 22, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            min-height: 100vh;
        }
        
        .glow-title {
            color: #ffffff;
            text-shadow: 0 0 30px rgba(249, 115, 22, 0.6);
        }

        .server-btn {
            background: rgba(15, 17, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
            cursor: pointer;
        }

        .server-btn.active {
            border-color: #f97316;
            background: rgba(249, 115, 22, 0.15);
            color: #f97316;
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.2);
        }

        .player-card {
            background: rgba(20, 22, 26, 0.9);
            border: 1px solid rgba(249, 115, 22, 0.1);
            backdrop-filter: blur(12px);
            transition: 0.3s;
        }

        .player-card:hover {
            border-color: #f97316;
            transform: translateY(-4px);
            background: rgba(249, 115, 22, 0.05);
        }

        .search-bar { background: #111418; border: 2px solid #1e293b; }
        .search-bar:focus-within { border-color: #f97316; }
    </style>
</head>
<body class="py-12 px-6">

    <div class="max-w-6xl mx-auto text-center">
        <div class="mb-10">
            <h1 class="text-5xl font-extrabold tracking-tighter italic uppercase glow-title">
                GRANDRP <span class="text-orange-500">FINDER</span>
            </h1>
        </div>

        <div class="flex justify-center gap-4 mb-12">
            <div onclick="switchServer('8rml8v', this)" class="server-btn active px-6 py-3 rounded-xl font-bold uppercase tracking-widest text-sm">
                Serwer 1 (8rml8v)
            </div>
            <div onclick="switchServer('dyrx5y', this)" class="server-btn px-6 py-3 rounded-xl font-bold uppercase tracking-widest text-sm">
                Serwer 2 (dyrx5y)
            </div>
        </div>

        <div class="max-w-2xl mx-auto mb-16">
            <div class="search-bar flex items-center px-8 py-4 rounded-2xl mb-6">
                <input type="text" id="search" placeholder="SZUKAJ OBYWATELA..." 
                    class="bg-transparent w-full text-center text-white outline-none font-bold placeholder-slate-700">
            </div>
            <div class="text-orange-500 font-black uppercase tracking-widest text-xs">
                AKTYWNI: <span id="count" class="text-2xl ml-2 italic">--</span>
            </div>
        </div>

        <div id="player-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 text-left">
            </div>
    </div>

    <script>
        let currentServer = '8rml8v';
        const proxy = "https://api.allorigins.win/raw?url=";
        let allPlayers = [];

        async function refreshData() {
            const target = `https://servers-frontend.fivem.net/api/servers/single/${currentServer}`;
            try {
                const response = await fetch(`${proxy}${encodeURIComponent(target)}&cache=${Date.now()}`);
                const data = await response.json();

                if (data?.Data?.players) {
                    allPlayers = data.Data.players;
                    renderUI(allPlayers);
                }
            } catch (e) {
                console.log("Łączenie...");
            }
        }

        function renderUI(list) {
            const countBox = document.getElementById('count');
            const listGrid = document.getElementById('player-list');
            countBox.innerText = list.length;
            
            if (list.length === 0) {
                listGrid.innerHTML = '<div class="col-span-full text-center py-20 text-slate-700 font-black uppercase">Brak danych o graczach</div>';
                return;
            }

            listGrid.innerHTML = list.map(p => `
                <div class="player-card p-6 rounded-2xl">
                    <span class="text-[9px] font-black text-slate-500 uppercase block mb-1">ID</span>
                    <span class="text-3xl font-black text-white block mb-3 leading-none">${p.id}</span>
                    <div class="h-1 w-6 bg-orange-500 mb-4"></div>
                    <span class="text-[11px] font-bold text-slate-400 uppercase truncate block">${p.name}</span>
                </div>
            `).join('');
        }

        function switchServer(id, btn) {
            // Zmień aktywny przycisk
            document.querySelectorAll('.server-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Zmień serwer i odśwież
            currentServer = id;
            document.getElementById('player-list').innerHTML = '<div class="col-span-full text-center py-20 text-orange-500 animate-pulse">ŁĄCZENIE Z NOWYM SEKTOREM...</div>';
            refreshData();
        }

        // Start
        refreshData();
        setInterval(refreshData, 30000);

        document.getElementById('search').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            renderUI(allPlayers.filter(p => p.name.toLowerCase().includes(val) || p.id.toString().includes(val)));
        };
    </script>
</body>
</html>
